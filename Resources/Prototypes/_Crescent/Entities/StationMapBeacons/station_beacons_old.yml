  - type: entity
    parent: BaseItem
    id: DefaultStationBeacon
    name: station beacon
    description: A small device that transmits information to station maps. Can be configured.
    suffix: General
    placement:
      mode: SnapgridCenter
    categories: [HideSpawnMenu]
    components:
      - type: Sprite
        sprite: Objects/Devices/station_beacon.rsi
        drawdepth: BelowFloor
        layers:
          - state: blink
            map: [base]
      - type: StaticPrice
        price: 25
      - type: Item
        size: Small
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.NavMapBeaconVisuals.Enabled:
            base:
              true: {state: blink}
              false: {state: icon}
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
                  params:
                    volume: -8
              - !type:SpawnEntitiesBehavior
                spawn:
                  SheetSteel1:
                    min: 1
                    max: 1
                offset: 0
              - !type:DoActsBehavior
                acts: [Breakage]
      - type: Physics
        canCollide: false
        bodyType: static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
      - type: UserInterface
        interfaces:
          enum.NavMapBeaconUiKey.Key:
            type: NavMapBeaconBoundUserInterface
      - type: Construction
        graph: StationBeaconPart
        node: complete
      - type: ConfigurableNavMapBeacon
      - type: NavMapBeacon
        defaultText: station-beacon-general
        color: '#D4D4D496'
  #- type: WarpPoint  # Delta V - Removes in favor of Warp Point Markers
      - type: ActivatableUI
        key: enum.NavMapBeaconUiKey.Key
        singleUser: true
      - type: Visibility
        layer: 1
      - type: SubFloorHide
      - type: Anchorable
      - type: CollideOnAnchor
  - type: entity
    parent: DefaultStationBeacon
    id: DefaultStationBeaconUnanchored
    suffix: General, Unanchored
    categories: [HideSpawnMenu]
    placement:
      mode: PlaceFree
    components:
      - type: Sprite
        sprite: Objects/Devices/station_beacon.rsi
        layers:
          - state: icon
            map: [base]
      - type: Physics
        canCollide: true
        bodyType: dynamic
      - type: Transform
        anchored: false
