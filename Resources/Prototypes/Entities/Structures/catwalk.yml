  - type: entity
    id: Catwalk
    name: catwalk
    description: A catwalk for easier EVA maneuvering and cable placement.
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/catwalk.rsi
        drawdepth: FloorTiles
      - type: Icon
        sprite: Structures/catwalk.rsi
        state: catwalk_preview
      - type: Tag
        tags: [Catwalk]
      - type: Clickable
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 500
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:SpawnEntitiesBehavior
                spawn:
                  PartRodMetal: # takes two to construct, so drop less than that
                    min: 0
                    max: 1
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
      - type: Construction
        graph: Catwalk
        node: Catwalk
      - type: IconSmooth
        key: catwalk
        base: catwalk_
      - type: FootstepModifier
        footstepSoundCollection:
          collection: FootstepCatwalk
          params:
            volume: 8
      - type: RCDDeconstructable
        cost: 2
        delay: 2
        fx: EffectRCDDeconstruct2
