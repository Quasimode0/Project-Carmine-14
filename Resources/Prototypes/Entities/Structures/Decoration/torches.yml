  - type: entity
    id: Torch2
    name: torch
    description: A flaming torch for lighting an area.
    suffix: floor
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        netsync: false
        noRot: true
        sprite: Structures/Decoration/torches.rsi
        state: torch_unlit
      - type: Appearance
      - type: PointLight
        color: '#e39c40'
        radius: 5
        power: 16
      - type: Clickable
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
        canCollide: false
      - type: Damageable
        damageModifierSet: Wood
      - type: Transform
        anchored: true
      - type: InteractionOutline
      - type: Reactive
        groups:
          Flammable: [Touch]
          Extinguish: [Touch]
      - type: ExtinguishOnInteract
        extinguishAttemptSound:
          path: /Audio/Items/candle_blowing.ogg
          params:
            variation: 0.05
            volume: 10
      - type: UseDelay
      - type: Flammable
        fireSpread: false
        canResistFire: false
        alwaysCombustible: true
        canExtinguish: true
        firestacksOnIgnite: 3.0
        firestackFade: -0.01
        damage:
          types:
            Heat: 0.1
      - type: FireVisuals
        sprite: Structures/Decoration/torches.rsi
        normalState: torch_lit
      - type: ToggleableLightVisuals
        spriteLayer:
  - type: entity
    parent: Torch2
    id: TorchWall
    suffix: wall
    components:
      - type: Sprite
        noRot: false
        state: wall_torch_unlit
      - type: FireVisuals
        sprite: Structures/Decoration/torches.rsi
        normalState: wall_torch_lit
