  - type: entity
    id: Cobweb1
    name: cobweb
    description: Somebody should remove that.
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/Decoration/cobweb.rsi
        state: cobweb1
        drawdepth: OverMobs # We want this to appear below doors but above mobs
      - type: Icon
        sprite: Structures/Decoration/cobweb.rsi
        state: cobweb1
      - type: Clickable
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 20 # With the damage modifier you should have a hard time getting through it with something blunt, but an axe or something flammable will do the trick.
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Wood
      - type: Transform
        anchored: true
  - type: entity
    parent: Cobweb1
    id: Cobweb2
    components:
      - type: Sprite
        sprite: Structures/Decoration/cobweb.rsi
        state: cobweb2
      - type: Icon
        sprite: Structures/Decoration/cobweb.rsi
        state: cobweb2
