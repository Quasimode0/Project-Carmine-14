  - type: entity
    parent: [hydroponicsSoil, SmallConstructibleMachine]
    id: hydroponicsTray
    name: hydroponics tray
    description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
    components:
      - type: Sprite
        layers:
          - sprite: Structures/Hydroponics/containers.rsi
            state: hydrotray3
          - sprite: Structures/Hydroponics/overlays.rsi
            state: lowhealth3
            map: [health_alert]
            visible: false
          - sprite: Structures/Hydroponics/overlays.rsi
            state: lowwater3
            map: [water_alert]
            visible: false
          - sprite: Structures/Hydroponics/overlays.rsi
            state: lownutri3
            map: [nutri_alert]
            visible: false
          - sprite: Structures/Hydroponics/overlays.rsi
            state: alert3
            map: [undefined_alert]
            visible: false
          - sprite: Structures/Hydroponics/overlays.rsi
            state: harvest3
            map: [harvest_alert]
            visible: false
      - type: Appearance
      - type: Tag
        tags: [NoPaint]
      - type: GenericVisualizer
        visuals:
          enum.PlantHolderVisuals.HealthLight:
            health_alert:
              true: {visible: true}
              false: {visible: false}
          enum.PlantHolderVisuals.WaterLight:
            water_alert:
              true: {visible: true}
              false: {visible: false}
          enum.PlantHolderVisuals.NutritionLight:
            nutri_alert:
              true: {visible: true}
              false: {visible: false}
          enum.PlantHolderVisuals.AlertLight:
            undefined_alert:
              true: {visible: true}
              false: {visible: false}
          enum.PlantHolderVisuals.HarvestLight:
            harvest_alert:
              true: {visible: true}
              false: {visible: false}
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.1
            density: 190
            hard: true
            mask: [MachineMask]
            layer: [BulletImpassable]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:ChangeConstructionNodeBehavior
                node: machineFrame
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalGlassBreak
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Anchorable
      - type: Pullable
      - type: PlantHolder
        drawWarnings: true
      - type: WiresPanel
      - type: AmbientSound
        volume: -9
        range: 5
        sound:
          path: /Audio/Ambience/Objects/flowing_water_open.ogg
      - type: GuideHelp
        guides: [Botany]
  - type: entity
    parent: hydroponicsTray
    id: HydroponicsTrayEmpty
    suffix: Empty
    components:
      - type: PlantHolder
        waterLevel: 0
        nutritionLevel: 0
    # for the lights to update immediately
        updateSpriteAfterUpdate: true
