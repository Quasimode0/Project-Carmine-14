  - type: entity
    id: BaseStructure
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Tag
        tags: [Structure]
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.45
            density: 60
            mask: [MachineMask]
            layer: [MidImpassable, LowImpassable]
      - type: Physics
        bodyType: Static
      - type: Transform
        anchored: true
      - type: DamageOtherOnHit
        damage:
          types:
            Blunt: 9
        staminaCost: 50
        soundHit:
          collection: MetalThud
      - type: Pullable
  - type: entity
    parent: BaseStructure
    id: BaseStructureDynamic
    abstract: true
    components:
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.45
            density: 60
            mask: [MachineMask]
            layer: [MidImpassable, LowImpassable]
      - type: Physics
        bodyType: Dynamic
      - type: Transform
        anchored: false
      - type: MovedByPressure
      - type: Anchorable

# For use with yaml composition, so that all wheeled structures can easily be changed.
  - type: entity
    id: StructureWheeled
    abstract: true
    components:
      - type: TileFrictionModifier
        modifier: 0.4
  - type: Tag
    id: Structure
