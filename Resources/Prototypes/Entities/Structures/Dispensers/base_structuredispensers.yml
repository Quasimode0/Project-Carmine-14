  - type: entity
    parent: SmallConstructibleMachine
    id: ReagentDispenserBase
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: StaticPrice
        price: 1000
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.3,0.4,0.3
            density: 190
            mask: [TabletopMachineMask]
            layer: [TabletopMachineLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 400
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalGlassBreak
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
        noRot: true
      - type: UserInterface
        interfaces:
          enum.ReagentDispenserUiKey.Key:
            type: ReagentDispenserBoundUserInterface
      - type: ContainerContainer
        containers:
          machine_parts: !type:Container
          beakerSlot: !type:ContainerSlot
      - type: InteractionOutline
      - type: ApcPowerReceiver
      - type: ExtensionCableReceiver
      - type: ActivatableUI
        key: enum.ReagentDispenserUiKey.Key
      - type: ActivatableUIRequiresPower
      - type: Anchorable
      - type: Pullable
      - type: ReagentDispenser
        storageWhitelist:
          tags: [Bottle]
        beakerSlot:
          whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
          whitelist:
            components: [FitsInDispenser]
      - type: ItemSlots
      - type: WiresPanel
