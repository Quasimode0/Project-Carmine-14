  - type: entity
    id: ConveyorBelt
    name: conveyor belt
    description: A conveyor belt, commonly used to transport large numbers of items elsewhere quite quickly.
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/conveyor.rsi
        state: conveyor_started_cw
        drawdepth: HighFloorObjects
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.ConveyorVisuals.State:
            enum.ConveyorState.Off:
              Off: {state: conveyor_stopped_cw}
              Forward: {state: conveyor_started_cw}
              Reverse: {state: conveyor_started_cw_r}
      - type: Clickable
      - type: Fixtures
        fixtures:
          conveyor:
            shape: !type:PolygonShape
              vertices: ['-0.55,-0.55', '0.55,-0.55', '0.55,0.55', '-0.55,0.55']
            layer: [Impassable, MidImpassable, LowImpassable, DoorPassable]
            hard: false
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
      - type: Construction
        graph: ConveyorGraph
        node: entity
      - type: Rotatable
        rotateWhileAnchored: true
      - type: InteractionOutline
      - type: ApcPowerReceiver
      - type: ExtensionCableReceiver
      - type: Conveyor
      - type: DeviceLinkSink
        ports: [Reverse, Forward, false]
  - type: entity
    parent: BaseItem
    id: ConveyorBeltAssembly
    name: conveyor belt
    description: A conveyor belt assembly. Used to construct a conveyor belt.
    suffix: assembly
    components:
      - type: Sprite
        sprite: Structures/conveyor.rsi
        state: conveyor_loose
      - type: StaticPrice
        price: 40
      - type: Tag
        tags: [ConveyorAssembly]
      - type: Construction
        graph: ConveyorGraph
        node: item
