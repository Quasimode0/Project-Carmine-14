  - type: entity
    parent: WindowRCDResistant
    id: ReinforcedPlasmaWindow
    name: reinforced plasma window
    components:
      - type: Sprite
        drawdepth: WallTops
        sprite: _Crescent/Structures/newReinfPlasWindow.rsi
      - type: Icon
        sprite: _Crescent/Structures/newReinfPlasWindow.rsi
        state: windowfull
      - type: StaticPrice
        price: 132
      - type: Appearance
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors: # excess damage, don't spawn entities.
              - !type:DoActsBehavior acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: WindowShatter
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: WindowShatter
              - !type:SpawnEntitiesBehavior
                spawn:
                  ShardGlassPlasma:
                    min: 1
                    max: 2
                  PartRodMetal:
                    min: 1
                    max: 2
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: StructuralInorganic
        damageModifierSet: RGlass
      - type: Construction
        graph: Window
        node: reinforcedPlasmaWindow
      - type: ExplosionResistance
        damageCoefficient: 0.2
      - type: RadiationBlocker
        resistance: 8
      - type: IconSmooth
        base: window
      - type: DamageVisuals
        thresholds: [4, 8, 12]
        damageDivisor: 6
        trackAllDamage: true
        damageOverlay:
          sprite: Structures/Windows/cracks.rsi
  - type: entity
    parent: WindowDirectionalRCDResistant
    id: PlasmaReinforcedWindowDirectional
    name: directional reinforced plasma window
    description: Don't smudge up the glass down there.
    placement:
      mode: SnapgridCenter
      snap: [Window]
    components:
      - type: Sprite
        sprite: Structures/Windows/directional.rsi
        state: plasma_reinforced_window
      - type: Icon
        sprite: Structures/Windows/directional.rsi
        state: plasma_reinforced_window
      - type: StaticPrice
        price: 66
      - type: Appearance
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 1000
            behaviors: # excess damage, don't spawn entities.
              - !type:DoActsBehavior acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 600
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: WindowShatter
              - !type:SpawnEntitiesBehavior
                spawn:
                  ShardGlassPlasma:
                    min: 1
                    max: 1
                  PartRodMetal:
                    min: 1
                    max: 1
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Construction
        graph: WindowDirectional
        node: plasmaReinforcedWindowDirectional
      - type: DamageVisuals
        thresholds: [4, 8, 12]
        damageDivisor: 36
        trackAllDamage: true
        damageOverlay:
          sprite: Structures/Windows/cracks_directional.rsi
