  - type: entity
    parent: BaseStructureDynamic
    id: StorageTank
    name: storage tank
    description: A liquids storage tank.
    abstract: true
    components:
      - type: Sprite
        noRot: true
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.4,0.4,0.4
            density: 155
            mask: [MachineMask]
            layer: [WallLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTypeTrigger
              damageType: Heat
              damage: 5
            behaviors:
              - !type:SolutionExplosionBehavior
                solution: tank
          - trigger: !type:DamageTypeTrigger
              damageType: Piercing
              damage: 5
            behaviors:
              - !type:SolutionExplosionBehavior
                solution: tank
          - trigger: !type:DamageTrigger
              damage: 10
            behaviors:
              - !type:SpillBehavior
                solution: tank
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        noRot: true

# For highcap tanks
      - type: InteractionOutline
      - type: SolutionContainerManager
        solutions:
          tank:
            maxVol: 1500
      - type: DrainableSolution
        solution: tank
      - type: ReagentTank
  - type: entity
    parent: StorageTank
    id: StorageTankBig
    abstract: true
    components:
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.4,0.4,0.4
            density: 455 # very heavy, they store 10k units of reagents after all.
            mask: [MachineMask]
            layer: [WallLayer]
