  - type: entity
    id: BaseBigBox
    name: cardboard box
    description: Huh? Just a box...
    abstract: true
    components:
      - type: Sprite
        noRot: true
        sprite: Structures/Storage/closet.rsi
        layers:
          - state: cardboard
            map: [enum.StorageVisualLayers.Base]
          - state: cardboard_open
            map: [enum.StorageVisualLayers.Door]
      - type: Appearance
      - type: Tag
        tags: [DoorBumpOpener]
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.4,0.4,0.4
            density: 100
            mask: [MobMask]
            layer: [MobLayer]
            hard: true
      - type: Physics
        bodyType: KinematicController
      - type: Damageable
        damageContainer: Box
      - type: Transform
        noRot: true
      - type: Construction
        graph: BaseBigBox
        node: basebigbox
        containers: [entity_storage]
      - type: ContainerContainer
        containers:
          entity_storage: !type:Container
      - type: Pullable
      - type: CardboardBox
        effectSound: /Audio/Effects/chime.ogg
      - type: InputMover
      - type: EntityStorage
        isCollidableWhenOpen: false
        openOnMove: false
        airtight: false
        capacity: 4 # 4 Entities seems like a nice comfy fit for a cardboard box.
      - type: EntityStorageVisuals
        stateBaseClosed: cardboard
        stateDoorOpen: cardboard_open
  - type: entity
    parent: BaseBigBox
    id: BigBox
    components:
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 15
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: InteractionOutline
