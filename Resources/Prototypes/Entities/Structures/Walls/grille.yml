  - type: entity
    parent: BaseStructure
    id: Grille
    name: grille
    description: A flimsy framework of iron rods.
    components:
      - type: Sprite
        drawdepth: Walls
        sprite: Structures/Walls/grille.rsi
        layers:
          - state: grille
          - state: electrified
            sprite: Effects/electricity.rsi
            map: [enum.ElectrifiedLayers.Sparks]
            shader: unshaded
            visible: false
      - type: Icon
        sprite: Structures/Walls/grille.rsi
        state: grille
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.ElectrifiedVisuals.ShowSparks:
            enum.ElectrifiedLayers.Sparks:
              true: {visible: true}
              false: {visible: false}
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            layer: [GlassLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 130 # excess damage (nuke?). avoid computational cost of spawning entities.
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:ChangeConstructionNodeBehavior
                node: grilleBroken
              - !type:DoActsBehavior
                acts: [Breakage]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: StructuralInorganic
        damageModifierSet: PerforatedMetallic
      - type: Construction
        graph: Grille
        node: grille
        deconstructionTarget: start
      - type: MeleeSound
        soundGroups:
          Brute:
            path: /Audio/Weapons/grille_hit.ogg
      - type: RCDDeconstructable
        cost: 6
        delay: 4
        fx: EffectRCDDeconstruct4
      - type: CanBuildWindowOnTop
      - type: PowerConsumer
        showInMonitor: false
      - type: Electrified
        requirePower: true
        noWindowInTile: true
        highVoltageNode: high
        mediumVoltageNode: medium
        lowVoltageNode: low
      - type: NodeContainer
        nodes:
          high: !type:CableDeviceNode
            nodeGroupID: HVPower
          medium: !type:CableDeviceNode
            nodeGroupID: MVPower
          low: !type:CableDeviceNode
            nodeGroupID: Apc
      - type: AnimationPlayer
  - type: entity
    parent: BaseStructure
    id: GrilleBroken
    name: grille
    description: A flimsy framework of iron rods. It has seen better days.
    components:
      - type: Sprite
        drawdepth: Walls
        sprite: Structures/Walls/grille.rsi
        state: grille_broken
      - type: Icon
        sprite: Structures/Walls/grille.rsi
        state: grille_broken
      - type: Fixtures # overwrite BaseStructure parent.
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 10
            behaviors:
              - !type:ChangeConstructionNodeBehavior
                node: start
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
        canCollide: false
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: FlimsyMetallic
      - type: Construction
        graph: Grille
        node: grilleBroken
        deconstructionTarget: start
      - type: RCDDeconstructable
        cost: 6
        delay: 4
        fx: EffectRCDDeconstruct4
