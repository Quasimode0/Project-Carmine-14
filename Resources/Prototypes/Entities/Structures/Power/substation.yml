  - type: entity
    parent: [BaseMachine, ConstructibleMachine]
    id: BaseSubstation
    name: substation
    description: Reduces the voltage of electricity put into it.
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite # TODO: add sprite for maintenance panel open
        sprite: Structures/Power/substation.rsi
        snapCardinals: true
        layers:
          - state: substation
          - state: screen
            shader: unshaded
          - state: full
            shader: unshaded
      - type: PointLight
        radius: 1.5
        energy: 1.6
        color: '#3db83b'
        castShadows: false
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalGlassBreak
              - !type:ExplodeBehavior
              - !type:SpawnEntitiesBehavior
                spawn:
                  MachineFrameDestroyed:
                    min: 1
                    max: 1
              - !type:SpawnGasBehavior
                gasMixture:
                  volume: 1000
                  moles:
                    - 0 # oxygen
                    - 0 # nitrogen
                    - 340.5701689 # carbon dioxide
                  temperature: 373.15
      - type: Explosive
        explosionType: Default
        maxIntensity: 100
        intensitySlope: 2
        totalIntensity: 200
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: StrongMetallic
      - type: UpgradeBattery
        maxChargeMultiplier: 2
        baseMaxCharge: 2500000
      - type: UpgradePowerSupplyRamping
        scaling: Linear
        supplyRampingMultiplier: 1
      - type: Battery
        startingCharge: 0
      - type: ExaminableBattery
      - type: NodeContainer
        examinable: true
        nodes:
          input: !type:CableDeviceNode
            nodeGroupID: HVPower
          output: !type:CableDeviceNode
            nodeGroupID: MVPower
      - type: PowerMonitoringDevice
        group: Substation
        sourceNode: input
        loadNode: output
        collectionName: substation
        sprite: Structures/Power/substation.rsi
        state: substation_static
      - type: BatteryCharger
        voltage: High
      - type: BatteryDischarger
        voltage: Medium
      - type: PowerNetworkBattery
        maxSupply: 150000
        maxChargeRate: 5000
        supplyRampTolerance: 5000
        supplyRampRate: 1000
      - type: PacifismDangerousAttack
      - type: WiresPanel
      - type: StationInfiniteBatteryTarget
      - type: AmbientOnPowered
      - type: AmbientSound
        volume: -10
        range: 4
        sound:
          path: /Audio/_Crescent/Ambience/smes_loop.ogg
      - type: SpamEmitSoundRequirePower
      - type: SpamEmitSound
        minInterval: 20
        maxInterval: 90
        sound:
          collection: SmesSFX
          params:
            volume: -5
            maxDistance: 4
            variation: 0.05
      - type: Electrified
        onHandInteract: false
        onInteractUsing: false
        onBump: false
        requirePower: true
        highVoltageNode: input
        mediumVoltageNode: output

