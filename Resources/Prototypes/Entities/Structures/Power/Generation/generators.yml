  - type: entity
    id: BaseGenerator
    name: generator
    description: A high efficiency thermoelectric generator.
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/Power/power.rsi
        state: generator
        snapCardinals: true
      - type: StaticPrice
        price: 500
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.5,0.4,0.3
            density: 190
            mask: [MachineMask]
            layer: [MachineLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
              - !type:ExplodeBehavior
      - type: Physics
        bodyType: Static
      - type: Explosive
        explosionType: Default
    # Same as AME, but numbers still picked from a hat.
        maxIntensity: 100
        intensitySlope: 2
        totalIntensity: 200
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
        noRot: true
      - type: AmbientSound
        range: 5
        sound:
          path: /Audio/Ambience/Objects/engine_hum.ogg
      - type: InteractionOutline
      - type: NodeContainer
        examinable: true
        nodes:
          output: !type:CableDeviceNode
            nodeGroupID: HVPower
      - type: PowerMonitoringDevice
        group: Generator
        loadNode: output
        sprite: Structures/Power/power.rsi
        state: generator
      - type: PowerSupplier
        supplyRate: 3000
        supplyRampRate: 500
        supplyRampTolerance: 500
      - type: Anchorable
      - type: Pullable
      - type: PacifismDangerousAttack
      - type: Electrified
        onHandInteract: false
        onInteractUsing: false
        onBump: false
        requirePower: true
        highVoltageNode: output

# Base Wallmount Generator
  - type: entity
    parent: BaseGenerator
    id: BaseGeneratorWallmount
    name: wallmount generator
    description: A high efficiency thermoelectric generator stuffed in a wall cabinet.
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        drawdepth: WallMountedItems
        sprite: Structures/Power/Generation/wallmount_generator.rsi
        layers:
          - state: panel
          - state: true
            shader: unshaded
      - type: PointLight
        radius: 1.5
        energy: 1.6
        color: '#3db83b'
        castShadows: false
        netsync: false
      - type: Fixtures
      - type: Physics
        bodyType: Static
        canCollide: false
      - type: Transform
        anchored: true
      - type: AmbientOnPowered
      - type: AmbientSound
        volume: -15
        range: 2
        sound:
          path: /Audio/Ambience/Objects/hdd_buzz.ogg
      - type: NodeContainer
        examinable: true
        nodes:
          output: !type:CableDeviceNode
            nodeGroupID: HVPower
      - type: PowerMonitoringDevice
        group: Generator
        loadNode: output
        sprite: Structures/Power/Generation/wallmount_generator.rsi
        state: static
      - type: PowerSupplier
        supplyRate: 3000
        supplyRampRate: 500
        supplyRampTolerance: 500
      - type: WallMount

# Construction Frames
  - type: entity
