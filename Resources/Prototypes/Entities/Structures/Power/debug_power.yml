  - type: entity
    parent: BaseGenerator
    id: DebugGenerator
    suffix: DEBUG
    components:
      - type: Tag
        tags: [Debug]
      - type: PowerSupplier
        supplyRate: 300000
        supplyRampRate: 50000
        supplyRampTolerance: 500
  - type: entity
    id: DebugConsumer
    name: consumer
    suffix: DEBUG
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/Power/power.rsi
        state: wiredmachine
      - type: Tag
        tags: [Debug]
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            layer: [MobMask, Opaque]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Breakage]
      - type: Physics
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
      - type: InteractionOutline
      - type: NodeContainer
        nodes:
          input: !type:CableDeviceNode
            nodeGroupID: HVPower
      - type: PowerConsumer
        drawRate: 50
      - type: Anchorable
