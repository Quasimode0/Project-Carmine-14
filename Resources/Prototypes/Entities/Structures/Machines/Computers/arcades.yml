  - type: entity
    parent: BaseComputer
    id: ArcadeBase
    name: arcade
    description: An arcade cabinet.
    abstract: true
    components:
      - type: Sprite
        sprite: Structures/Machines/arcade.rsi
        layers:
          - map: [computerLayerBody]
            state: arcade
          - map: [computerLayerScreen]
            state: screen_invaders
          - map: [enum.WiresVisualLayers.MaintenancePanel]
            state: panel
            visible: false
      - type: Icon
        sprite: Structures/Machines/arcade.rsi
        state: arcade
      - type: StaticPrice
        price: 300
      - type: PointLight
        radius: 1.8
        energy: 1.6
        color: '#3db83b'
      - type: ApcPowerReceiver
        powerLoad: 350
      - type: ExtensionCableReceiver
      - type: LitOnPowered
      - type: WiresPanel
      - type: Wires
        layoutId: Arcade
        boardName: wires-board-name-arcade
      - type: WiresVisuals
      - type: TypingIndicator
        proto: robot
      - type: Speech
        speechVerb: Robotic
        speechSounds: Vending
      - type: Anchorable
      - type: Pullable
      - type: SpamEmitSoundRequirePower
      - type: SpamEmitSound
        minInterval: 30
        maxInterval: 90
        sound:
          collection: ArcadeNoise
          params:
            volume: -8
            maxDistance: 10
            variation: 0.05
