  - type: entity
    parent: BaseMachinePowered
    id: CloningPod
    name: cloning pod
    description: A Cloning Pod. 50% reliable.
    components:
      - type: Sprite
        sprite: Structures/Machines/cloning.rsi
        snapCardinals: true
        layers:
          - state: pod_0
            map: [base]
      - type: StaticPrice
        price: 1000
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.CloningPodVisuals.Status:
            base:
              Cloning: {state: pod_1}
              NoMind: {state: pod_e}
              Gore: {state: pod_g}
              Idle: {state: pod_0}
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalGlassBreak
              - !type:ChangeConstructionNodeBehavior
                node: machineFrame
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: StrongMetallic
      - type: Construction
        graph: Machine
        node: machine
        containers: [machine_board, machine_parts, clonepod-bodyContainer]
      - type: ContainerContainer
        containers:
          machine_parts: !type:Container
          clonepod-bodyContainer: !type:ContainerSlot
      - type: CloningPod
      - type: DeviceList
      - type: DeviceNetwork
        deviceNetId: Wired
        receiveFrequencyId: BasicDevice
      - type: DeviceLinkSink
        ports: [CloningPodReceiver]
      - type: EmptyOnMachineDeconstruct
        containers: [clonepod-bodyContainer]
      - type: MaterialStorage
        materialWhiteList: [Biomass]
      - type: WiresPanel
      - type: ApcPowerReceiver
        powerLoad: 200 # Receives most of its power from the console
      - type: Climbable
      - type: GuideHelp
        guides: [Cloning]
