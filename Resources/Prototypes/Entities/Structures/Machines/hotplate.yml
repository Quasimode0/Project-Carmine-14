  - type: entity
    parent: [BaseMachinePowered, ConstructibleMachine]
    id: BaseHeaterMachine
    abstract: true
    components:
      - type: Appearance
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.08,-0.35,0.15,0.25
            mask: [TabletopMachineMask]
            layer: [Impassable, MidImpassable, LowImpassable]
            hard: false
      - type: Transform
        anchored: true
      - type: ContainerContainer
        containers:
          machine_parts: !type:Container
      - type: ApcPowerReceiver
        powerLoad: 300
  - type: entity
    parent: BaseHeaterMachine
    id: ChemistryHotplate
    name: hotplate
    description: 'The descendent of the microwaves, our newest invention in beaker heating technology: the hotplate!'
    components:
      - type: Sprite
        sprite: Structures/Machines/hotplate.rsi
        drawdepth: SmallObjects
        snapCardinals: true
        layers:
          - state: icon
          - state: true
            map: [enum.SolutionHeaterVisuals.IsOn]
            shader: unshaded
      - type: GenericVisualizer
        visuals:
          enum.SolutionHeaterVisuals.IsOn:
            enum.SolutionHeaterVisuals.IsOn:
              true: {visible: true}
              false: {visible: false}
      - type: SolutionHeater
        baseHeatPerSecond: 160
      - type: ItemPlacer
        whitelist:
          components: [FitsInDispenser]
      - type: PlaceableSurface
        placeCentered: true
        positionOffset: 0, 0.25
