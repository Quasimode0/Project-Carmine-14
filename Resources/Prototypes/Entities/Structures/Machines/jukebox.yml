  - type: entity
    parent: [BaseMachinePowered, ConstructibleMachine]
    id: Jukebox
    name: jukebox
    description: A machine capable of playing a wide variety of tunes. Enjoyment not guaranteed.
    components:
      - type: Sprite
        sprite: Structures/Machines/jukebox.rsi
        layers:
          - state: 'off'
            map: [enum.JukeboxVisualLayers.Base]
      - type: Appearance
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.45,0.25,0.45
            mask: [MachineMask]
            layer: [MachineLayer]
            density: 200
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 75
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
                spawn:
                  SheetSteel1:
                    min: 1
                    max: 2
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
      - type: UserInterface
        interfaces:
          enum.JukeboxUiKey.Key:
            type: JukeboxBoundUserInterface
          enum.WiresUiKey.Key:
            type: WiresBoundUserInterface
      - type: StationAiWhitelist
      - type: Jukebox
        onState: true
        offState: false
        selectState: select
      - type: ApcPowerReceiver
        powerLoad: 100
      - type: ExtensionCableReceiver
      - type: ActivatableUI
        key: enum.JukeboxUiKey.Key
      - type: ActivatableUIRequiresPower
      - type: WiresPanel
      - type: Wires
        boardName: wires-board-name-jukebox
        layoutId: Jukebox
