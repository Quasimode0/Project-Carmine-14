  - type: entity
    id: Mirror
    name: mirror
    description: Mirror mirror on the wall , who's the most robust of them all?
    components:
      - type: Sprite
        sprite: Structures/Wallmounts/mirror.rsi
        state: mirror
      - type: Clickable
      - type: Transform
        anchored: true
      - type: UserInterface
        interfaces:
          enum.MagicMirrorUiKey.Key:
            type: MagicMirrorBoundUserInterface
      - type: WallMount
      - type: InteractionOutline
      - type: MagicMirror # instant and silent
        changeHairSound:
        addSlotTime: 0
        removeSlotTime: 0
        selectSlotTime: 0
        changeSlotTime: 0
      - type: ActivatableUI
        key: enum.MagicMirrorUiKey.Key
