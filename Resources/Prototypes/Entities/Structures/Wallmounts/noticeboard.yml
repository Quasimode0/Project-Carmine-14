  - type: entity
    id: NoticeBoard
    name: notice board
    description: Is there a job for a witcher?
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        sprite: Structures/Wallmounts/noticeboard.rsi
        layers:
          - state: noticeboard
          - state: notice-0
          - map: [enum.StorageFillLayers.Fill]
      - type: Appearance
      - type: Tag
        tags: [Wooden]
      - type: Clickable
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 30
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: WoodDestroy
              - !type:SpawnEntitiesBehavior
                spawn:
                  MaterialWoodPlank:
                    min: 1
                    max: 2
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageModifierSet: Wood
        damageContainer: Inorganic
      - type: Transform
        anchored: true
      - type: UserInterface
        interfaces:
          enum.StorageUiKey.Key:
            type: StorageBoundUserInterface
      - type: Construction
        graph: NoticeBoard
        node: noticeBoard
      - type: ContainerContainer
        containers:
          storagebase: !type:Container
      - type: Storage
        grid: ['0,0,4,3']
        maxItemSize: Small
        whitelist:
          tags: [Folder, Document, Write]
      - type: WallMount
      - type: StorageFillVisualizer
        maxFillLevels: 6
        fillBaseName: notice
      - type: InteractionOutline
