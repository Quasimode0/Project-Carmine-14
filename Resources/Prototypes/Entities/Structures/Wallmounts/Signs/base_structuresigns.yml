  - type: entity
    id: BaseSign
    name: base sign
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        drawdepth: WallTops
        sprite: Structures/Wallmounts/signs.rsi
        snapCardinals: false
        noRot: true
      - type: StaticPrice
        price: 20
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb {}
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 5
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
        canCollide: false
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: WallMount
        arc: 360
      - type: InteractionOutline
      - type: Rotatable
