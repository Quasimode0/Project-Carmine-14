  - type: entity
    id: Screen
    name: screen
    description: Displays text or time.
    placement:
      mode: SnapgridCenter
      snap: [Wallmount]
    components:
      - type: Sprite
        drawdepth: WallMountedItems
        sprite: Structures/Wallmounts/screen.rsi
        state: screen
        noRot: true
      - type: Appearance
      - type: Clickable
      - type: Transform
        anchored: true
      - type: Construction
        graph: Timer
        node: screen
      - type: WallMount
        arc: 360
      - type: InteractionOutline
      - type: Rotatable
      - type: TextScreenVisuals
        textOffset: 0,3
        timerOffset: 0,-4
        rows: 2
      - type: ApcPowerReceiver
        powerLoad: 100
      - type: Electrified
        enabled: false
        usesApcPower: true
      - type: ExtensionCableReceiver
      - type: Screen
      - type: DeviceNetwork
        deviceNetId: Wireless
        receiveFrequencyId: ShuttleTimer
