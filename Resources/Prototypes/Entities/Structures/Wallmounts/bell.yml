  - type: entity
    id: BoxingBell
    name: boxing bell
    description: Ding ding!
    placement:
      mode: SnapgridCenter
      snap: [Wallmount]
    components:
      - type: Sprite
        sprite: Structures/Wallmounts/bell.rsi
        layers:
          - state: bell
      - type: Appearance
      - type: Clickable
      - type: Fixtures
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 150
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
      - type: Physics
        canCollide: false
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
      - type: Transform
        anchored: true
      - type: WallMount
      - type: InteractionPopup
        successChance: 1
        interactSuccessSound:
          path: /Audio/Weapons/boxingbell.ogg
      - type: MeleeSound
        soundGroups:
          Brute:
            path: /Audio/Weapons/boxingbell.ogg
      - type: Rotatable
      - type: CollisionWake
        enabled: false
