    parent: WallmountVent
    id: WallmountVentDamaged
    suffix: damaged
    components:
      - type: Sprite
        sprite: Structures/Storage/storage.rsi
        state: vent-damaged
  - type: entity
    parent: WallmountVent
    id: WallmountVentOpen
    suffix: open
    components:
      - type: Sprite
        sprite: Structures/Storage/storage.rsi
        state: vent-open

