  - type: entity
    parent: BaseSign
    id: WallmountVent
    name: vent
    description: An airvent. Could be a good stash.
    components:
      - type: Sprite
        drawdepth: Overdoors
        sprite: Structures/Storage/storage.rsi
        state: vent
      - type: ContainerContainer
        containers:
          stash: !type:ContainerSlot {}
