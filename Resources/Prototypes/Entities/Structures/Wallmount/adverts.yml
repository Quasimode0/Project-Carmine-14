  - type: entity
    parent: BaseSign
    id: SignBase
    abstract: true
    components:
      - type: Sprite
        drawdepth: Overdoors
        sprite: Structures/Wallmounts/signs_32x32.rsi
        state: bar
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: WallMount
        arc: 360
