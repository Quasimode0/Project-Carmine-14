  - type: entity
    parent: AirlockRCDResistant
    id: AirlockShuttle
    name: external airlock
    description: Necessary for connecting two space craft together.
    suffix: Docking
    components:
      - type: Sprite
        sprite: Structures/Doors/Airlocks/Standard/shuttle.rsi
        snapCardinals: false
      - type: StaticPrice
        price: 350
      - type: Tag
        tags: [ForceNoFixRotations]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.49,-0.49,0.49,0.49 # don't want this colliding with walls or they won't close
            density: 100
            mask: [FullTileMask]
            layer: [AirlockLayer]
          docking:
            shape: !type:PhysShapeCircle
              radius: 0.2
              position: 0,-0.5
            hard: false
      - type: Construction
        graph: AirlockShuttle
        node: airlock
      - type: Docking
      - type: DockingSignalControl
      - type: DeviceLinkSource
        ports: [DoorStatus, DockStatus]
      - type: Wires
        layoutId: Docking
      - type: Door
        closeTimeTwo: 0.4
        openTimeTwo: 0.4
        crushDamage:
          types:
            Blunt: 15
        openSound:
          path: /Audio/Effects/docking.ogg
        closeSound:
          path: /Audio/Effects/docking.ogg
        denySound:
          path: /Audio/Machines/airlock_deny.ogg
      - type: Airtight
        noAirWhenFullyAirBlocked: false
        airBlockedDirection: [South]
      - type: PaintableAirlock
        group: Shuttle
        department:
