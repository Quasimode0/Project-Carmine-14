  - type: entity
    id: AirlockAssembly
    name: airlock assembly
    description: It opens, it closes, and maybe crushes you.
    abstract: true
    components:
      - type: Sprite
        sprite: Structures/Doors/Airlocks/Standard/basic.rsi
        state: assembly
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.45
            density: 110
            mask: [FullTileMask]
            layer: [HumanoidBlockLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 300
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        anchored: true
        noRot: true
      - type: Construction
        graph: Airlock
        node: assembly
      - type: InteractionOutline
      - type: Anchorable
        delay: 2
      - type: Pullable
      - type: RCDDeconstructable
        cost: 6
        delay: 8
        fx: EffectRCDDeconstruct8
    placement:
      mode: SnapgridCenter
