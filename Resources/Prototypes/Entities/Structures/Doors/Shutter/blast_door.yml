  - type: entity
    parent: BaseShutter
    id: BlastDoor
    name: blast door
    description: This one says 'BLAST DONGER'.
    components:
      - type: Sprite
        sprite: Structures/Doors/Shutters/blastdoor.rsi
        layers:
          - state: closed
            map: [enum.DoorVisualLayers.Base]
      - type: StaticPrice
        price: 280
      - type: Appearance
      - type: Damageable
        damageContainer: StructuralInorganic
        damageModifierSet: StrongMetallic
      - type: Construction
        graph: BlastDoor
        node: blastdoor
        containers: [board]
      - type: AccessReader
      - type: Door
        closeTimeOne: 0.4
        closeTimeTwo: 0.4
        openTimeOne: 0.4
        openTimeTwo: 0.4
        openingAnimationTime: 1.0
        closingAnimationTime: 1.0
        canPry: false
        crushDamage:
          types:
            Blunt: 25 # yowch
      - type: Occluder
      - type: RadiationBlocker
        resistance: 10
      - type: IconSmooth
        key: walls
        mode: NoSprite
  - type: entity
    parent: BlastDoor
    id: BlastDoorOpen
    suffix: Open
    components:
      - type: Physics
        canCollide: false
      - type: Door
        state: Open
      - type: Occluder
        enabled: false
      - type: Airtight
        airBlocked: false
      - type: RadiationBlocker
        enabled: false
  - type: entity
    parent: BaseStructureDynamic
    id: BlastDoorFrame
    name: blast door frame
    description: This one says 'BLAST DONGER'.
    components:
      - type: Sprite
        sprite: Structures/Doors/Shutters/blastdoor.rsi
        state: assembly
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.45
            density: 55
            mask: [Impassable, HighImpassable]
            layer: [HighImpassable]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 300
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        noRot: true
      - type: Construction
        graph: BlastDoor
        node: frame1
      - type: InteractionOutline
    placement:
      mode: SnapgridCenter
