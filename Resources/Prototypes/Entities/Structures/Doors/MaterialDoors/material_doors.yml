  - type: entity
    parent: BaseStructure
    id: BaseMaterialDoor
    name: door
    description: A door, where will it lead?
    abstract: true
    components:
      - type: Sprite
        sprite: Structures/Doors/MineralDoors/metal_door.rsi
        layers:
          - state: closed
            map: [enum.DoorVisualLayers.Base]
      - type: Appearance
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.49,-0.49,0.49,0.49
            density: 100
            mask: [FullTileMask]
            layer: [AirlockLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 200
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: InteractionOutline
      - type: AnimationPlayer
      - type: Door
        bumpOpen: false
        clickOpen: true
        canCrush: false
        closeTimeOne: 0.2
        closeTimeTwo: 0.6
        openTimeOne: 0.6
        openTimeTwo: 0.2
        openingAnimationTime: 1.2
        closingAnimationTime: 1.2
        openSound:
          path: /Audio/Effects/stonedoor_openclose.ogg
        closeSound:
          path: /Audio/Effects/stonedoor_openclose.ogg
      - type: Airtight
      - type: RCDDeconstructable
        cost: 6
        delay: 6
        fx: EffectRCDDeconstruct6
      - type: Occluder
      - type: BlockWeather
      - type: InteractionVerbs
        allowedVerbs: [KnockOn]
