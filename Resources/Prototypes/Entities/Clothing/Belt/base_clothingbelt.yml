  - type: entity
    parent: Clothing
    id: ClothingBeltBase
    abstract: true
    components:
      - type: Sprite
        state: icon
      - type: StaticPrice
        price: 20
      - type: Item
        size: Normal
      - type: Clothing
        slots: [belt]
        quickEquip: false
        equipSound:
          path: /Audio/SimpleStation14/Items/Handling/toolbelt_pickup.ogg
          params:
            volume: -10
        equipDelay: 0
        unequipDelay: 1 # belts and backpacks can be misclicked when trying to open them - this prevents that.
      - type: PhysicalComposition
        materialComposition:
          Cloth: 50
      - type: EmitSoundOnPickup
        sound:
          path: /Audio/SimpleStation14/Items/Handling/toolbelt_pickup.ogg
          params:
            volume: -10
      - type: EmitSoundOnDrop
        sound:
          path: /Audio/SimpleStation14/Items/Handling/toolbelt_pickup.ogg
          params:
            volume: -10
      - type: EmitSoundOnLand
        sound:
          path: /Audio/SimpleStation14/Items/Handling/toolbelt_pickup.ogg
          params:
            volume: -10
  - type: entity
    parent: ClothingBeltBase
    id: ClothingBeltStorageBase
    abstract: true
    components:
      - type: Item
        size: Large
      - type: UserInterface
        interfaces:
          enum.StorageUiKey.Key:
            type: StorageBoundUserInterface
      - type: ContainerContainer
        containers:
          storagebase: !type:Container
            ents: []
      - type: Storage
        maxItemSize: Normal
        defaultStorageOrientation: Vertical
        grid: ['0,0,7,1']
  - type: entity
    parent: ClothingBeltBase
    id: ClothingBeltAmmoProviderBase
    abstract: true
    components:
      - type: Item
        size: Large
      - type: ContainerContainer
        containers:
          ballistic-ammo: !type:Container
      - type: BallisticAmmoProvider
        mayTransfer: true
