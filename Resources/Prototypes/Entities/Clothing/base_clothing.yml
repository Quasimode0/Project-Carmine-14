  - type: entity
    parent: BaseItem
    id: Clothing
    abstract: true
    components:
      - type: Sprite
      - type: StaticPrice
        price: 10
      - type: Item
        size: Normal
      - type: Clothing
        equipDelay: 0
        unequipDelay: 0
      - type: Tag
        tags: [WhitelistChameleon]
  - type: entity
    id: GeigerCounterClothing
    abstract: true
    components:
      - type: Geiger
        attachedToSuit: true
  - type: entity
    id: AllowSuitStorageClothing
    abstract: true
    components:
      - type: AllowSuitStorage

# for clothing that has a single item slot to insert and alt click out.
# inheritors add a whitelisted slot named item
  - type: entity
    id: ClothingSlotBase
    abstract: true
    components:
      - type: ContainerContainer
        containers:
          item: !type:ContainerSlot
      - type: ItemSlots
  - type: entity
    id: ContentsExplosionResistanceBase
    abstract: true
    components:
      - type: Armor
        modifiers: {}
      - type: ExplosionResistance
        worn: false # only apply to the clothing itself and items inside, not the wearer
        examine: explosion-resistance-contents-coefficient-value
  # to show explosion resistance examine
      - type: GroupExamine
  - type: entity
    id: BaseToggleClothing
    abstract: true
    components:
      - type: ItemToggle
        onUse: false # can't really wear it like that
      - type: ToggleClothing
