  - type: entity
    parent:
      - UnsensoredClothingUniformBase
      - ClothingHeadBase
      - ClothingBeltBase
    id: BaseTowel
    name: base towel
    description: If you want to survive out here, you gotta know where your towel is.
    abstract: true
    components:
      - type: Sprite
        sprite: Clothing/Multiple/towel.rsi
      - type: Item
        size: Small
      - type: Clothing
        sprite: Clothing/Multiple/towel.rsi
        slots: [BELT, INNERCLOTHING, HEAD]
        femaleMask: UniformTop
        equipSound:
        unequipSound:
      - type: Spillable
        solution: absorbed
      - type: Absorbent
        pickupAmount: 15
      - type: SolutionContainerManager
        solutions:
          food:
            maxVol: 30
            reagents:
              - ReagentId: Fiber
                Quantity: 30
          absorbed:
            maxVol: 30
      - type: UseDelay
        delay: 1
      - type: Fiber
        fiberColor: fibers-white
  - type: entity
    parent: BaseTowel
    id: TowelColorWhite
    name: white towel
    components:
      - type: Sprite
        layers:
          - state: icon
            color: '#EAE8E8'
      - type: Item
        inhandVisuals:
          left:
            - state: inhand-left
              color: '#EAE8E8'
          right:
            - state: inhand-right
              color: '#EAE8E8'
      - type: Clothing
        clothingVisuals:
          head:
            - state: equipped-HELMET
              color: '#EAE8E8'
          jumpsuit:
            - state: equipped-INNERCLOTHING
              color: '#EAE8E8'
          belt:
            - state: equipped-BELT
              color: '#EAE8E8'
      - type: Fiber
        fiberColor: fibers-white
