  - type: entity
    id: VirtualElectrocutionLoadBase
    abstract: true
    components:
      - type: Icon
    # Shows up inside the power monitoring console.
        sprite: Structures/Wallmounts/signs.rsi
        state: shock
      - type: Electrocution
  - type: entity
    parent: VirtualElectrocutionLoadBase
    id: VirtualElectrocutionLoadHVPower
    categories: [HideSpawnMenu]
    components:
      - type: NodeContainer
        nodes:
          electrocution: !type:ElectrocutionNode
            nodeGroupID: HVPower
            needAnchored: false
      - type: PowerConsumer
        voltage: High
        drawRate: 50000
  - type: entity
    parent: VirtualElectrocutionLoadBase
    id: VirtualElectrocutionLoadMVPower
    categories: [HideSpawnMenu]
    components:
      - type: NodeContainer
        nodes:
          electrocution: !type:ElectrocutionNode
            nodeGroupID: MVPower
            needAnchored: false
      - type: PowerConsumer
        voltage: Medium
        drawRate: 50000
  - type: entity
    parent: VirtualElectrocutionLoadBase
    id: VirtualElectrocutionLoadApc
    categories: [HideSpawnMenu]
    components:
      - type: NodeContainer
        nodes:
          electrocution: !type:ElectrocutionNode
            nodeGroupID: Apc
            needAnchored: false
      - type: PowerConsumer
        voltage: Apc
        drawRate: 50000
