  - type: entity
    parent: BaseItem
    id: Hypospray
    name: hypospray
    description: A sterile injector for rapid administration of drugs to patients.
    components:
      - type: Sprite
        sprite: Objects/Specific/Medical/hypospray.rsi
        state: hypo
      - type: StaticPrice
        price: 750
      - type: Item
        sprite: Objects/Specific/Medical/hypospray.rsi
      - type: Tag
        tags: [HighRiskItem]
      - type: SolutionContainerManager
        solutions:
          hypospray:
            maxVol: 30
      - type: RefillableSolution
        solution: hypospray
      - type: ExaminableSolution
        solution: hypospray
      - type: Hypospray
        onlyAffectsMobs: false
      - type: UseDelay
        delay: 0.5
      - type: StealTarget
        stealGroup: Hypospray
  - type: entity
    parent: BaseItem
    id: ChemicalMedipen
    name: chemical medipen
    description: A sterile injector for rapid administration of drugs to patients. This one can't be refilled.
    components:
      - type: Sprite
        sprite: Objects/Specific/Medical/medipen.rsi
        layers:
          - state: firstaid
            map: [enum.SolutionContainerLayers.Fill]
      - type: StaticPrice
        price: 75 # These are limited supply items.
      - type: Item
        sprite: Objects/Specific/Medical/medipen.rsi
        size: Tiny
      - type: Appearance
      - type: Tag
        tags: [Trash, Medipen]
      - type: SolutionContainerManager
        solutions:
          pen:
            maxVol: 15
      - type: ExaminableSolution
        solution: pen
      - type: Hypospray
        solutionName: pen
        transferAmount: 15
        onlyAffectsMobs: false
        injectOnly: true
      - type: SolutionContainerVisuals
        maxFillLevels: 1
        changeColor: false
        emptySpriteName: firstaid_empty
      - type: PhysicalComposition
        materialComposition:
          Plastic: 50
      - type: SpaceGarbage
      - type: TrashOnSolutionEmpty
        solution: pen
