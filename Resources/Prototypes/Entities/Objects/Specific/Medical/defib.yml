  - type: entity
    parent: BaseItem
    id: BaseDefibrillator
    name: defibrillator
    description: CLEAR! Zzzzat!
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Specific/Medical/defib.rsi
        layers:
          - state: icon
          - state: screen
            map: [enum.ToggleVisuals.Layer]
            visible: false
            shader: unshaded
          - state: ready
            map: [enum.PowerDeviceVisualLayers.Powered]
            shader: unshaded
      - type: StaticPrice
        price: 30
      - type: Item
        size: Large
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.ToggleVisuals.Toggled:
            enum.ToggleVisuals.Layer:
              true: {visible: true}
              false: {visible: false}
          enum.DefibrillatorVisuals.Ready:
            enum.PowerDeviceVisualLayers.Powered:
              true: {visible: true}
              false: {visible: false}
      - type: DamageOtherOnHit
        damage:
          types:
            Blunt: 12
        staminaCost: 22.5
        soundHit:
          path: /Audio/Weapons/smash.ogg
      - type: Speech
        speechVerb: Robotic
      - type: ItemToggle
        soundActivate:
          path: /Audio/Items/Defib/defib_safety_on.ogg
        soundDeactivate:
          path: /Audio/Items/Defib/defib_safety_off.ogg
      - type: Defibrillator
        zapHeal:
          types:
            Asphyxiation: -40
      - type: DoAfter
      - type: UseDelay
      - type: GuideHelp
        guides: [Medical Doctor]
      - type: ToggleCellDraw
      - type: LanguageSpeaker
      - type: LanguageKnowledge
        speaks: [TauCetiBasic]
        understands: [TauCetiBasic]
  - type: entity
    parent: [BaseDefibrillator, PowerCellSlotMediumItem]
    id: Defibrillator
    components:
      - type: MultiHandedItem
      - type: PowerCellDraw
        useRate: 100
  - type: entity
    parent: Defibrillator
    id: DefibrillatorEmpty
    suffix: Empty
    components:
      - type: ItemSlots
        slots:
          cell_slot:
            name: power-cell-slot-component-slot-name-default
  - type: entity
    parent: [BaseDefibrillator, PowerCellSlotMediumItem]
    id: DefibrillatorCompact
    name: compact defibrillator
    description: Now in fun size!
    components:
      - type: Sprite
        sprite: Objects/Specific/Medical/defibsmall.rsi
        layers:
          - state: icon
          - state: screen
            map: [enum.ToggleVisuals.Layer]
            visible: false
            shader: unshaded
          - state: ready
            map: [enum.PowerDeviceVisualLayers.Powered]
            shader: unshaded
      - type: Item
        size: Normal
      - type: ToggleCellDraw
      - type: PowerCellDraw
        useRate: 100
      - type: Defibrillator
        zapHeal:
          types:
            Asphyxiation: -40
        doAfterDuration: 6
      - type: DoAfter
      - type: UseDelay
