  - type: entity
    parent: BaseFoldable
    id: BodyBag
    name: body bag
    description: A plastic bag designed for the storage and transportation of cadavers to stop body decomposition.
    components:
      - type: Sprite
        drawdepth: SmallObjects # I guess body bags need appear above a coroner's table?
        sprite: Objects/Specific/Medical/Morgue/bodybags.rsi
        layers:
          - state: bag
            map: [unfoldedLayer, enum.StorageVisualLayers.Base]
          - state: bag_folded
            map: [foldedLayer]
            visible: false
          - state: open_overlay
            map: [enum.StorageVisualLayers.Door]
          - state: paper
            map: [enum.PaperLabelVisuals.Layer]
      - type: Icon
        sprite: Objects/Specific/Medical/Morgue/bodybags.rsi
        state: bag
      - type: StaticPrice
        price: 50
      - type: Item
        size: Small
      - type: Appearance
      - type: Tag
        tags: [BodyBag]
      - type: GenericVisualizer
        visuals:
          enum.PaperLabelVisuals.HasLabel:
            enum.PaperLabelVisuals.Layer:
              true: {visible: true}
              false: {visible: false}
          enum.PaperLabelVisuals.LabelType:
            enum.PaperLabelVisuals.Layer:
              Paper: {state: paper}
              Bounty: {state: bounty}
              CaptainsPaper: {state: captains_paper}
              Invoice: {state: invoice}
          enum.FoldedVisuals.State:
            foldedLayer:
              true: {visible: true}
              false: {visible: false}
            unfoldedLayer:
              true: {visible: false}
              false: {visible: true}
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.4,0.25,0.1
            density: 20
            mask: [Impassable]
      - type: Physics
        bodyType: Dynamic
      - type: Transform
        noRot: true
      - type: ContainerContainer
        containers:
          entity_storage: !type:Container
          paper_label: !type:ContainerSlot
      - type: InteractionOutline
      - type: MovedByPressure
      - type: EntityStorage
        capacity: 1
        isCollidableWhenOpen: true
        closeSound:
          path: /Audio/Misc/zip.ogg
        openSound:
          path: /Audio/Misc/zip.ogg
      - type: EntityStorageLayingDownOverride
      - type: PaperLabel
        labelSlot:
          insertVerbText: Attach Label
          ejectVerbText: Remove Label
          whitelist:
            components: [Paper]
      - type: EntityStorageVisuals
        stateDoorOpen: open_overlay
      - type: Pullable
      - type: AntiRottingContainer
      - type: ItemSlots
  - type: entity
    parent: BodyBag
    id: BodyBagFolded
    name: body bag
    description: A plastic bag designed for the storage and transportation of cadavers to stop body decomposition.
    suffix: folded
    components:
      - type: Foldable
        folded: true
