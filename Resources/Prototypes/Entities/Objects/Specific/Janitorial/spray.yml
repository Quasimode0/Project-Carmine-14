  - type: entity
    parent: BaseItem
    id: SprayBottle
    name: spray bottle
    description: A spray bottle with an unscrewable top.
    suffix: Empty
    components:
      - type: Sprite
        sprite: Objects/Specific/Janitorial/janitorial.rsi
        state: cleaner
      - type: Item
        sprite: Objects/Specific/Janitorial/janitorial.rsi
      - type: Tag
        tags: [Spray, Trash]
      - type: Drink
        solution: spray
        ignoreEmpty: true
        useSound:
          path: /Audio/Effects/spray3.ogg
        transferAmount: 10
      - type: SolutionContainerManager
        solutions:
          spray:
            maxVol: 100
      - type: RefillableSolution
        solution: spray
      - type: DrainableSolution
        solution: spray
      - type: SolutionTransfer
        canChangeTransferAmount: true
      - type: SolutionItemStatus
        solution: spray
      - type: UseDelay
      - type: Spray
        transferAmount: 10
        sprayVelocity: 2
        spraySound:
          path: /Audio/Effects/spray2.ogg
      - type: TrashOnSolutionEmpty
        solution: spray
      - type: ExaminableSolution
        solution: spray
  - type: entity
    parent: SprayBottle
    id: SprayBottleWater
    name: spray bottle
    suffix: Filled
    components:
      - type: Tag
        tags: [Spray]
      - type: SolutionContainerManager
        solutions:
          spray:
            maxVol: 100
            reagents:
              - ReagentId: Water
                Quantity: 100
  - type: entity
    parent: SprayBottle
    id: SprayBottleSpaceCleaner
    name: space cleaner
    description: BLAM!-brand non-foaming space cleaner!
    suffix: ''
    components:
      - type: Tag
        tags:
          - Spray
# Vapor
      - type: SolutionContainerManager
        solutions:
          spray:
            maxVol: 100
            reagents:
              - ReagentId: SpaceCleaner
                Quantity: 100
  - type: entity
    id: Vapor
    name: vapor
    categories: [HideSpawnMenu]
    components:
      - type: Sprite
        sprite: Effects/chempuff.rsi
        rotation: 180
        layers:
          - state: chempuff
            map: [enum.VaporVisualLayers.Base]
      - type: Appearance
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.25,0.25,0.25
            hard: false
            mask: [FullTileMask, Opaque]
      - type: Physics
        bodyType: Dynamic
      - type: SolutionContainerManager
        solutions:
          vapor:
            maxVol: 50
      - type: Vapor
      - type: AnimationPlayer
      - type: VaporVisuals
  - type: entity
    parent: Vapor
    id: BigVapor
    categories: [HideSpawnMenu]
    components:
      - type: Sprite
        sprite: Effects/chempuff.rsi
        rotation: 180
        layers:
          - state: chempuff
            scale: 2, 2
            map: [enum.VaporVisualLayers.Base]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.6,-0.6,0.6,0.6
            hard: false
            mask: [FullTileMask, Opaque]
