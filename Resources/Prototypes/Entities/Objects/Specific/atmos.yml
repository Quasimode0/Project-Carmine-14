  - type: entity
    parent: BaseItem
    id: GasAnalyzer
    name: gas analyzer
    description: A hand-held environmental scanner which reports current gas levels.
    components:
      - type: Sprite
        sprite: Objects/Specific/Atmos/gasanalyzer.rsi
        layers:
          - state: icon
            map: [analyzer]
      - type: StaticPrice
        price: 80
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.GasAnalyzerVisuals.Enabled:
            enabled:
              true: {state: working}
              false: {state: icon}
      - type: UserInterface
        interfaces:
          enum.GasAnalyzerUiKey.Key:
            type: GasAnalyzerBoundUserInterface
      - type: GasAnalyzer
      - type: ActivatableUI
        inHandsOnly: true
        singleUser: true
        requireActiveHand: false
        key: enum.GasAnalyzerUiKey.Key
      - type: PhysicalComposition
        materialComposition:
          Steel: 400
          Glass: 100
