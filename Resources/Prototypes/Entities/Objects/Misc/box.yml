  - type: entity
    parent: BaseStorageItem
    id: BoxBase
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Storage/boxes.rsi
      - type: StaticPrice
        price: 10
      - type: Item
        sprite: Objects/Storage/boxes.rsi
        size: Large
        shape: ['0,0,2,2']
      - type: Construction
        graph: BoxCardboard
        node: boxcardboard
        containers: [entity_storage]
      - type: ContainerContainer
        containers:
          storagebase: !type:Container
      - type: Storage
        maxItemSize: Small
        grid: ['0,0,2,2']
      - type: PhysicalComposition
        materialComposition:
          Cardboard: 100
