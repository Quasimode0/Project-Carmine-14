  - type: entity
    id: InflatableWall
    name: inflatable barricade
    description: An inflated membrane. Activate to deflate. Do not puncture.
    components:
      - type: Sprite
        sprite: Objects/Misc/inflatable_wall.rsi
        state: inflatable_wall
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            density: 15
            layer: [WallLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 20
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Inflatable
      - type: Transform
        anchored: true
      - type: InteractionOutline
      - type: DisassembleOnAltVerb
        prototype: InflatableWallStack1
        doAfter: 3
      - type: Airtight
    placement:
      mode: SnapgridCenter
  - type: entity
    parent: BaseMaterialDoor
    id: InflatableDoor
    name: inflatable door
    description: An inflated membrane. Activate to deflate. Now with a door. Do not puncture.
    components:
      - type: Sprite
        sprite: Objects/Misc/inflatable_door.rsi
        state: closed
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            density: 15
            layer: [WallLayer]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 20
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Inflatable
      - type: InteractionOutline
      - type: Door
        occludes: false
        openSound:
          path: /Audio/Misc/zip.ogg
        closeSound:
          path: /Audio/Misc/zip.ogg
      - type: DisassembleOnAltVerb
        prototype: InflatableDoorStack1
        doAfter: 3
      - type: Occluder
        enabled: false
