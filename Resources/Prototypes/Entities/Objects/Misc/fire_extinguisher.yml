  - type: entity
    parent: BaseItem
    id: FireExtinguisher
    name: fire extinguisher
    description: It extinguishes fires.
    components:
      - type: Sprite
        sprite: Objects/Misc/fire_extinguisher.rsi
        layers:
          - state: fire_extinguisher_closed
            map: [enabled]
      - type: Item
        sprite: Objects/Misc/fire_extinguisher.rsi
        size: Normal
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.FireExtinguisherVisuals.Safety:
            enabled:
              true: {state: fire_extinguisher_closed}
              false: {state: fire_extinguisher_open}
      - type: MeleeWeapon
        wideAnimationRotation: 180
        attackRate: 1.25
        bluntStaminaDamageFactor: 2.5
        range: 1.75
        damage:
          types:
            Blunt: 16
        heavyRateModifier: 1.25
        heavyStaminaCost: 5
        maxTargets: 6
        soundHit:
          path: /Audio/Weapons/smash.ogg
      - type: DamageOtherOnHit
        staminaCost: 9
      - type: RefillableSolution
        solution: spray
      - type: DrainableSolution
        solution: spray
      - type: SolutionTransfer
      - type: UseDelay
      - type: Spray
        transferAmount: 10
        pushbackAmount: 60
        spraySound:
          path: /Audio/Effects/extinguish.ogg
        sprayedPrototype: ExtinguisherSpray
        vaporAmount: 3
        vaporSpread: 90
        sprayVelocity: 2.0
      - type: FireExtinguisher
        hasSafety: true
      - type: Tool
        qualities: [Rolling]
        speedModifier: 0.5 # its very big, akward to use
      - type: PhysicalComposition
        materialComposition:
          Steel: 100
  - type: entity
    parent: Vapor
    id: ExtinguisherSpray
    name: extinguisher spray
    categories: [HideSpawnMenu]
    components:
      - type: Sprite
        sprite: Effects/extinguisherSpray.rsi
        layers:
          - state: extinguish
            map: [enum.VaporVisualLayers.Base]
      - type: Appearance
      - type: Physics
        bodyType: Dynamic
      - type: VaporVisuals
        animationTime: 0.8
        animationState: extinguish
