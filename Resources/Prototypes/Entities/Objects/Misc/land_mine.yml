  - type: entity
    id: BaseLandMine
    abstract: true
    components:
      - type: Sprite
        drawdepth: Items
        sprite: Objects/Misc/landmine.rsi
        state: landmine
      - type: Clickable
      - type: Fixtures
        fixtures:
          slips:
            shape: !type:PhysShapeAabb
              bounds: -0.2,-0.2,0.2,0.2
            hard: false
            layer: [LowImpassable]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:TriggerBehavior
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
        fixedRotation: true
      - type: Damageable
        damageContainer: Inorganic
      - type: InteractionOutline
      - type: Anchorable
      - type: Pullable
      - type: MovedByPressure
      - type: LandMine
        sound:
          path: /Audio/Effects/beep_landmine.ogg
          params:
            maxDistance: 10
      - type: StepTrigger
        triggerGroups:
          types: [Landmine]
        requiredTriggeredSpeed: 0
        stepOn: true
  - type: entity
    parent: BaseLandMine
    id: LandMineModular
    name: modular mine
    description: This bad boy could be packing any number of dangers. Or a bike horn.
    components:
      - type: Construction
        graph: ModularMineGraph
        node: emptyCase
      - type: PayloadCase
  - type: entity
    parent: BaseLandMine
    id: LandMineExplosive
    name: explosive mine
    components:
      - type: Explosive
        explosionType: Default
        maxIntensity: 10
        intensitySlope: 3
        totalIntensity: 120 # about a ~4 tile radius
        canCreateVacuum: false
      - type: ExplodeOnTrigger
