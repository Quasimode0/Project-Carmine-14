        fixtures:
          fix1:
            hard: false
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            mask: [FullTileMask]
            layer: [WallLayer]
            density: 1000
  - type: entity
    parent: BaseStructure
    id: WoodenSupportWall
