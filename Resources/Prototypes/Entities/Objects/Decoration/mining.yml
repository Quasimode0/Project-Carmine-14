  - type: entity
    id: WoodenSign
    name: wooden sign
    description: He's pointing somewhere.
    components:
      - type: Sprite
        sprite: Objects/Decoration/mines.rsi
        state: sign_left
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.35,-0.4,0.35,0.4
            density: 100
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 10
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
                spawn:
                  Log:
                    min: 1
                    max: 1
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Wood
      - type: InteractionOutline
      - type: MeleeSound
        soundGroups:
          Brute:
            path: /Audio/Effects/chop.ogg
            params:
              variation: 0.05
  - type: entity
    parent: WoodenSign
    id: WoodenSignRight
    components:
      - type: Sprite
        sprite: Objects/Decoration/mines.rsi
        state: sign_right
  - type: entity
    parent: BaseStructure
    id: WoodenSupport
    name: wooden support
    description: Increases your confidence that a rock won't fall on your head.
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        noRot: true
        sprite: Objects/Decoration/mines.rsi
        state: support
      - type: Tag
        tags: [Wooden]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.1,-0.5,0.1,0.5
            mask: [FullTileMask]
            layer: [WallLayer]
            density: 1000
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
                spawn:
                  Log:
                    min: 1
                    max: 3
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Wood
      - type: PlacementReplacement
        key: walls
      - type: MeleeSound
        soundGroups:
          Brute:
            path: /Audio/Effects/chop.ogg
            params:
              variation: 0.05
  - type: entity
    parent: WoodenSupport
