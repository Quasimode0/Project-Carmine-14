      mode: SnapgridCenter
    components:
      - type: Sprite
        noRot: true
        sprite: Objects/Decoration/mines.rsi
        state: support_wall
      - type: Tag
        tags: [Wall, Wooden]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            mask: [FullTileMask]
            layer: [WallLayer]
            density: 1000
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 75
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
