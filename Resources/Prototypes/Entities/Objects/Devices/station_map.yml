  - type: entity
    parent: BaseItem
    id: BaseHandheldStationMap
    name: station map
    description: Displays a readout of the current station.
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Devices/tablets.rsi
        layers:
          - state: tablet
          - state: generic
            shader: unshaded
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: Inorganic
      - type: UserInterface
        interfaces:
          enum.StationMapUiKey.Key:
            type: StationMapBoundUserInterface
      - type: StationMap
      - type: ActivatableUI
        inHandsOnly: true
        singleUser: true
        key: enum.StationMapUiKey.Key
  - type: entity
    parent: [BaseHandheldStationMap, BaseHandheldComputer]
    id: HandheldStationMap
    suffix: Handheld, Powered
  - type: entity
    parent: HandheldStationMap
    id: HandheldStationMapEmpty
    suffix: Handheld, Empty
    components:
      - type: ItemSlots
        slots:
          cell_slot:
            name: power-cell-slot-component-slot-name-default
  - type: entity
    parent: BaseHandheldStationMap
    id: HandheldStationMapUnpowered
    suffix: Handheld, Unpowered
