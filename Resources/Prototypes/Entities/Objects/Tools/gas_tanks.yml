  - type: entity
    parent: BaseItem
    id: GasTankBase
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Tanks/generic.rsi
        state: icon
      - type: StaticPrice
        price: 20
      - type: Item
        size: Normal
        sprite: Objects/Tanks/generic.rsi
      - type: Clothing
        quickEquip: false
        sprite: Objects/Tanks/generic.rsi
        slots: [Back, suitStorage]
      - type: Explosive
        explosionType: Default
        maxIntensity: 20
      - type: UserInterface
        interfaces:
          enum.SharedGasTankUiKey.Key:
            type: GasTankBoundUserInterface
      - type: MeleeWeapon
        wideAnimationRotation: 45
        attackRate: 1.25
        range: 1.75
        damage:
          types:
            Blunt: 8
        bluntStaminaDamageFactor: 2.5
        heavyRateModifier: 1.5
        heavyDamageBaseModifier: 1.5
        heavyStaminaCost: 2.5
        maxTargets: 3
        angle: 100
        soundHit:
          path: /Audio/Weapons/smash.ogg
      - type: DamageOtherOnHit
        staminaCost: 8
      - type: ActivatableUI
        key: enum.SharedGasTankUiKey.Key
      - type: GasTank
        outputPressure: 21.3
        air:
      # If gas tank volume is changed, adjust MinimumTritiumOxyburnEnergy in Atmospherics.cs by the same proportions
          volume: 5
          temperature: 293.15
        tankLowPressure: 30.0
      - type: PhysicalComposition
        materialComposition:
          Steel: 185
  - type: entity
    parent: GasTankBase
    id: GasTankRoundBase
    abstract: true
    components:
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.25,0.25,0.25
            density: 105
            mask: [ItemMask]
            restitution: 0.3
            friction: 0.2
      - type: Tool
        qualities: [Rolling]
        speedModifier: 0.6 # fairly unwieldly but nice round surface
  - type: entity
    parent: GasTankRoundBase
    id: OxygenTank
    name: oxygen tank
    description: A standard cylindrical gas tank for oxygen.
    components:
      - type: Sprite
        sprite: Objects/Tanks/oxygen.rsi
      - type: Item
        sprite: Objects/Tanks/oxygen.rsi
      - type: Clothing
        sprite: Objects/Tanks/oxygen.rsi
  - type: entity
    parent: GasTankRoundBase
    id: NitrogenTank
    name: nitrogen tank
    description: A standard cylindrical gas tank for nitrogen.
    components:
      - type: Sprite
        sprite: Objects/Tanks/red.rsi
      - type: Item
        sprite: Objects/Tanks/red.rsi
      - type: Clothing
        sprite: Objects/Tanks/red.rsi
  - type: entity
    parent: GasTankRoundBase
    id: EmergencyOxygenTank
    name: emergency oxygen tank
    description: An easily portable tank for emergencies. Contains very little oxygen, rated for survival use only.
    components:
      - type: Sprite
        sprite: Objects/Tanks/emergency.rsi
      - type: Item
        size: Small
        sprite: Objects/Tanks/emergency.rsi
      - type: Clothing
        sprite: Objects/Tanks/emergency.rsi
        slots: [Pocket, Belt, suitStorage]
      - type: Tag # Goobstation - For survival boxes
        tags: [EmergencyOxygenTank]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.25,0.25,0.25
            density: 45
            mask: [ItemMask]
            restitution: 0.3
            friction: 0.2
      - type: MeleeWeapon
        damage:
          types:
            Blunt: 5
      - type: DamageOtherOnHit
        staminaCost: 3.5
      - type: GasTank
        air:
          volume: 0.66
          temperature: 293.15
      - type: PhysicalComposition
        materialComposition:
          Steel: 100
  - type: entity
    parent: EmergencyOxygenTank
    id: ExtendedEmergencyOxygenTank
    name: extended-capacity emergency oxygen tank
    description: An emergency tank with extended capacity. Technically rated for prolonged use.
    components:
      - type: Sprite
        sprite: Objects/Tanks/emergency_extended.rsi
      - type: Item
        sprite: Objects/Tanks/emergency_extended.rsi
      - type: Clothing
        sprite: Objects/Tanks/emergency_extended.rsi
      - type: Tag # Goobstation - For survival boxes
        tags: [ExtendedEmergencyOxygenTank]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.25,0.25,0.25
            density: 65
            mask: [ItemMask]
            restitution: 0.3
            friction: 0.2
      - type: GasTank
        air:
          volume: 1.5
          temperature: 293.15
  - type: entity
    parent: ExtendedEmergencyOxygenTank
    id: DoubleEmergencyOxygenTank
    name: double emergency oxygen tank
    description: A high-grade dual-tank emergency life support container. It holds a decent amount of oxygen for it's small size.
    components:
      - type: Sprite
        sprite: Objects/Tanks/emergency_double.rsi
      - type: Item
        sprite: Objects/Tanks/emergency_double.rsi
      - type: Clothing
        sprite: Objects/Tanks/emergency_double.rsi
      - type: Tag
        tags: [FitsInVoidsuitKit, ExtendedEmergencyOxygenTank]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.25,-0.25,0.25,0.25
            density: 90
            mask: [ItemMask]
            restitution: 0.3
            friction: 0.2
      - type: MeleeWeapon
        attackRate: 0.9
        damage:
          types:
            Blunt: 7.5
      - type: DamageOtherOnHit
        staminaCost: 5
      - type: GasTank
        air:
          volume: 2.5
          temperature: 293.15
  - type: entity
    parent: GasTankRoundBase
    id: AirTank
    name: air tank
    description: Mixed anyone?
    components:
      - type: GasTank
        outputPressure: 101.3
  - type: entity
    parent: GasTankRoundBase
    id: NitrousOxideTank
    name: nitrous oxide tank
    description: Contains a mixture of air and nitrous oxide. Make sure you don't refill it with pure N2O.
    components:
      - type: Sprite
        sprite: Objects/Tanks/anesthetic.rsi
      - type: Item
        sprite: Objects/Tanks/anesthetic.rsi
      - type: Clothing
        sprite: Objects/Tanks/anesthetic.rsi
      - type: GasTank
        outputPressure: 30.4
  - type: entity
    parent: GasTankBase
    id: PlasmaTank
    name: plasma tank
    description: Contains dangerous plasma. Do not inhale, unless you're a plasmaman. Extremely flammable.
    components:
      - type: Sprite
        sprite: Objects/Tanks/plasma.rsi
      - type: Item
        sprite: Objects/Tanks/plasma.rsi
      - type: Clothing
        sprite: Objects/Tanks/plasma.rsi
        slots: [Belt, suitStorage]
      - type: GasTank
        outputPressure: 101.3
