  - type: entity
    id: JetpackEffect
    categories: [HideSpawnMenu]
    components:
      - type: Sprite
        drawdepth: SmallMobs
        noRot: true
        layers:
          - shader: unshaded
            map: [enum.EffectLayers.Unshaded]
            sprite: Effects/atmospherics.rsi
            state: frezon_old
      - type: Tag
        tags: [HideContextMenu]
      - type: TimedDespawn
        lifetime: 2
      - type: EffectVisuals
      - type: AnimationPlayer
  - type: entity
    parent: GasTankBase
    id: BaseJetpack
    name: Jetpack
    description: It's a jetpack.
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Tanks/Jetpacks/blue.rsi
        state: icon
      - type: StaticPrice
        price: 100
#    - type: DynamicPrice
#      price: 100
      - type: Item
        sprite: Objects/Tanks/Jetpacks/blue.rsi
        size: Huge
      - type: Appearance
      - type: Clothing
        sprite: Objects/Tanks/Jetpacks/blue.rsi
        quickEquip: false
        slots: [Back, suitStorage]
      - type: UserInterface
        interfaces:
          enum.SharedGasTankUiKey.Key:
            type: GasTankBoundUserInterface
      - type: InputMover
        toParent: true
      - type: MovementSpeedModifier
        weightlessAcceleration: 0.2
        weightlessFriction: 0.3
        weightlessModifier: 7
      - type: CanMoveInAir
      - type: GasTank
        outputPressure: 21.3
        air:
          volume: 5
          temperature: 293.15
      - type: Jetpack
        moleUsage: 0.00085
      - type: ReverseEngineering # Nyano
        generic: true
        difficulty: 3
        recipes: [JetpackBlack]
  - type: entity
    id: ActionToggleJetpack
    name: Toggle jetpack
    description: Toggles the jetpack, giving you movement outside the station.
    categories: [HideSpawnMenu]
    components:
      - type: InstantAction
        icon:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon
        iconOn:
          sprite: Objects/Tanks/Jetpacks/blue.rsi
          state: icon-on
        useDelay: 1.0
        event: !type:ToggleJetpackEvent
  - type: entity
    parent: BaseJetpack
    id: JetpackBlack
    name: jetpack
    suffix: Empty
    components:
      - type: Sprite
        sprite: Objects/Tanks/Jetpacks/black.rsi
      - type: Item
        sprite: Objects/Tanks/Jetpacks/black.rsi
      - type: Clothing
        sprite: Objects/Tanks/Jetpacks/black.rsi
        slots:
          - Back
          - suitStorage

# Filled black
  - type: entity
    parent: JetpackBlack
    id: JetpackBlackFilled
    name: jetpack
    suffix: Filled
    components:
      - type: GasTank
        outputPressure: 42.6
        air:
      # 13 minutes of thrust
          volume: 5
          temperature: 293.15
          moles:
            - 1.025689525 # oxygen
            - 1.025689525 # nitrogen

# Empty mini
  - type: entity
    parent: BaseJetpack
    id: JetpackMini
    name: mini jetpack
    suffix: Empty
    components:
      - type: Sprite
        sprite: Objects/Tanks/Jetpacks/mini.rsi
      - type: Item
        sprite: Objects/Tanks/Jetpacks/mini.rsi
        shape: ['0,0,3,1']
      - type: Clothing
        sprite: Objects/Tanks/Jetpacks/mini.rsi
        slots: [Back, suitStorage, Belt]
      - type: GasTank
        outputPressure: 42.6
        air:
          volume: 1.5
      - type: ReverseEngineering # Nyano
        difficulty: 2
        recipes:
          - JetpackMini

# Filled mini
  - type: entity
    parent: JetpackMini
    id: JetpackMiniFilled
    name: mini jetpack
    suffix: Filled
    components:
      - type: GasTank
        outputPressure: 42.6
        air:
      # 4 minutes of thrust
          volume: 2.5
          temperature: 293.15
          moles:
            - 0.307706858 # oxygen
            - 0.307706858 # nitrogen
