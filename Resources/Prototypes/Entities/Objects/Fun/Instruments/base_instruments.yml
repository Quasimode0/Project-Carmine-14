  - type: entity
    parent: BaseItem
    id: BaseHandheldInstrument
    description: That's an instrument.
    abstract: true
    components:
      - type: Sprite
      - type: StaticPrice
        price: 200

# These are for instruments that are larger, can't be picked up, or have collision
      - type: Item
        size: Normal
      - type: UserInterface
        interfaces:
          enum.InstrumentUiKey.Key:
            type: InstrumentBoundUserInterface
      - type: Instrument
      - type: ActivatableUI
        inHandsOnly: true
        singleUser: true
        verbText: verb-instrument-openui
        key: enum.InstrumentUiKey.Key
  - type: entity
    parent: BaseStructureDynamic
    id: BasePlaceableInstrument
    name: baseinstrument
    abstract: true
    components:
      - type: Sprite
        sprite: Objects/Fun/Instruments/structureinstruments.rsi
      - type: StaticPrice
        price: 300
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeCircle
              radius: 0.45
            density: 80
            mask: [Impassable, HighImpassable, MidImpassable]
            layer: [Opaque, HighImpassable, MidImpassable, BulletImpassable]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: UserInterface
        interfaces:
          enum.InstrumentUiKey.Key:
            type: InstrumentBoundUserInterface
      - type: Instrument
      - type: ActivatableUI
        blockSpectators: true # otherwise they can play client-side music
        inHandsOnly: false
        singleUser: true
        requiresComplex: true
        verbText: verb-instrument-openui
        key: enum.InstrumentUiKey.Key
      - type: InteractionOutline
      - type: RequireProjectileTarget
  - type: entity
    parent: BasePlaceableInstrument
    id: BasePlaceableInstrumentRotatable
    name: baseinstrumentrotatable
    abstract: true
    components:
      - type: Rotatable
        rotateWhileAnchored: true
