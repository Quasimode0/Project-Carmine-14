  - type: entity
    id: N14FloraLogBase
    name: log
    description: Once a tree, always a log.
    abstract: true
    components:
      - type: Sprite
        noRot: true
        sprite: _Nuclear14/Structures/Decoration/flora.rsi
        state: tree_log
        drawdepth: FloorObjects
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeCircle
              radius: 0.2
            density: 2000
            mask: [TableMask]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 400
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  path: /Audio/Effects/tree_fell.ogg
                  params:
                    volume: 5
                    variation: 0.05
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
                spawn:
                  Log:
                    min: 2
                    max: 8
      - type: Physics
        bodyType: Dynamic
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Wood
      - type: InteractionOutline
      - type: MeleeSound
        soundGroups:
          Brute:
            path: /Audio/Effects/chop.ogg
            params:
              variation: 0.05
      - type: Pullable
