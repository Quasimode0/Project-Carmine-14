  - type: entity
    parent: BaseMaterialDoorNavMap
    id: N14DoorMetalBlueSlanted
    name: blue metal door
    description: An old blue metal door.
    suffix: slanted
    components:
      - type: Sprite
        sprite: _Nuclear14/Structures/Doors/SlantedDoors/metalblue.rsi
        layers:
          - state: closed
            map: [enum.DoorVisualLayers.Base]
      - type: Appearance
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 500
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
              - !type:SpawnEntitiesBehavior
                spawn:
                  SheetSteel1:
                    min: 1
                    max: 1
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: StructuralInorganic
        damageModifierSet: Metallic
      - type: Construction
        graph: N14DoorGraph
        node: MetalBlue
      - type: Door
        bumpOpen: false
        clickOpen: true
        closeTimeOne: 0
        closeTimeTwo: 0
        openTimeOne: 0
        openTimeTwo: 0
        openSound:
          path: /Audio/_Nuclear14/Effects/Doors/DRS_Metal_Bay_Door_Open_01.ogg
        closeSound:
          path: /Audio/_Nuclear14/Effects/Doors/DRS_Metal_Bay_Door_Close_01.ogg
      - type: Occluder
      - type: BlockWeather
      - type: IconSmooth
        key: walls
        mode: NoSprite
