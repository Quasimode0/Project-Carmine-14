  - type: entity
    parent: BaseStorageItem
    id: NFAshtray
    name: ashtray
    components:
      - type: Sprite
        scale: 0.5, 0.5
        sprite: _NF/Objects/Misc/ashtray.rsi
        layers:
          - state: icon-0
            map: [enum.StorageFillLayers.Fill]
      - type: Item
        size: Small
      - type: Appearance
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 1
#        triggersOnce: false
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: GlassBreak
              - !type:EmptyAllContainersBehaviour
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: Inorganic
      - type: Storage
        maxItemSize: Tiny
        grid: ['0,0,3,3']
        quickInsert: true
        areaInsert: true
        storageInsertSound:
          collection: trashBagRustle
        whitelist:
          tags: [Cigar, Cigarette, Ash, Burnt]
      - type: StorageFillVisualizer
        maxFillLevels: 4
        fillBaseName: icon
      - type: Dumpable
      - type: DamageOnLand
        damage:
          types:
            Blunt: 1
