  - type: entity
    parent: BaseItem
    id: UrnMortuary
    name: mortuary urn
    description: Keeps your beloved friend's ashes not scattered in your pocket.
    components:
      - type: Sprite
        state: icon
        sprite: _NF/Objects/Misc/mortuary_urn.rsi
      - type: StaticPrice
        price: 20
      - type: Item
        size: Small
      - type: Appearance
      - type: Tag
        tags: [ObjectOfSpiritualSignificance]
      - type: ContainerContainer
        containers:
          storagebase: !type:Container
            ents: []
          ashes_slot: !type:ContainerSlot {}
          label_slot: !type:ContainerSlot {}
      - type: ItemSlots
        slots:
          ashes_slot:
            insertVerbText: Put Ashes
            ejectVerbText: Empty Ashes
            name: Urn Contents
            startingItem:
            whitelist:
              tags: [Ash]
            insertOnInteract: true
            priority: 1
          label_slot:
            insertVerbText: Attach Label
            ejectVerbText: Remove Label
            name: Urn Label
            startingItem:
            whitelist:
              tags: [Document]
            insertOnInteract: true
            priority: 2
      - type: ItemMapper
        mapLayers:
          label:
            whitelist:
              tags: [Document]
        sprite: _NF/Objects/Misc/mortuary_urn.rsi
