  - type: entity
    parent:
      - BaseStructureDisableToolUse
      - BaseStructureIndestructible
      - BaseStructureComputer
    id: ComputerShipyardCrescent
    name: shipyard console
    description: Used to purchase and sell shuttles
    suffix: Crescent
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        netsync: false
        noRot: true
        sprite: _NF/Structures/Machines/computers.rsi
        layers:
          - map: [computerLayerBody]
            state: computer
          - map: [computerLayerKeyboard]
            state: generic_keyboard
          - map: [computerLayerScreen]
            state: shipyard
          - map: [computerLayerKeys]
            state: telesci_key
      - type: Appearance
      - type: PointLight
        radius: 1.5
        energy: 1.6
        color: '#b89f25'
        enabled: false
        mask: /Textures/Effects/LightMasks/cone.png
        autoRot: true
        offset: 0, 0.4 # shine from the top, not bottom of the computer
        castShadows: false
      - type: GenericVisualizer
        visuals:
          enum.ComputerVisuals.Powered:
            computerLayerScreen:
              true: {visible: true, shader: unshaded}
              false: {visible: false}
            computerLayerKeys:
              true: {visible: true, shader: unshaded}
              false: {visible: true, shader: shaded}
      - type: UserInterface
        interfaces:
          enum.ShipyardConsoleUiKey.Shipyard:
            type: ShipyardConsoleBoundUserInterface
      - type: ContainerContainer
        containers:
          board: !type:Container
          ShipyardConsole-targetId: !type:ContainerSlot
      - type: MeleeSound
        soundGroups:
          Brute:
            collection: MetalGlassBreak
      - type: ApcPowerReceiver
        powerLoad: 200
      - type: ExtensionCableReceiver
      - type: ActivatableUIRequiresPower
      - type: LitOnPowered
      - type: EmitSoundOnUIOpen
        sound:
          collection: Keyboard
      - type: ShipyardConsole
        targetIdSlot:
          name: id-card-console-target-id
          ejectSound: /Audio/Machines/id_swipe.ogg
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectOnBreak: true
          swap: true
          whitelist:
            components: [ShuttleDeed]
      - type: ActivatableUI
        singleUser: true
        key: enum.ShipyardConsoleUiKey.Shipyard
      - type: ItemSlots
      - type: Speech
        speechVerb: Robotic
        speechSounds: Pai
      - type: ShipyardListing
        shuttles:
          - Exhumer
          - Homesteader
          - Hammerhead
          - Corsair
          - Comet
          - Kite
          - Mercury
          - Paracelsus
          - Qian
          - Pear
          - Birdie
          - Termite
          - Manatee
