    components:
      - type: Sprite
        sprite: _NF/Structures/Machines/VendingMachines/flatpackvend.rsi
        layers:
          - state: 'off'
            map: [enum.VendingMachineVisualLayers.Base]
          - state: 'off'
            map: [enum.VendingMachineVisualLayers.BaseUnshaded]
