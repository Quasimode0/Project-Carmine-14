  - type: entity
    parent:
      - BaseStructureDisableToolUse
      - BaseStructureIndestructible
      - BaseStructureComputer
    id: ComputerPalletConsoleNFNormalMarket
    name: cargo sale computer
    description: Used to sell goods loaded onto cargo pallets
    suffix: Normal
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        netsync: false
        noRot: true
        sprite: Structures/Machines/computers.rsi
        layers:
          - map: [computerLayerBody]
            state: computer
          - map: [computerLayerKeyboard]
            state: generic_keyboard
          - map: [computerLayerScreen]
            state: request
          - map: [computerLayerKeys]
            state: tech_key
      - type: Appearance
      - type: PointLight
        radius: 1.5
        energy: 1.6
        color: '#b89f25'
        enabled: false
        mask: /Textures/Effects/LightMasks/cone.png
        autoRot: true
        offset: 0, 0.4 # shine from the top, not bottom of the computer
        castShadows: false
      - type: GenericVisualizer
        visuals:
          enum.ComputerVisuals.Powered:
            computerLayerScreen:
              true: {visible: true, shader: unshaded}
              false: {visible: false}
            computerLayerKeys:
              true: {visible: true, shader: unshaded}
              false: {visible: true, shader: shaded}
      - type: UserInterface
        interfaces:
          enum.CargoPalletConsoleUiKey.Sale:
            type: CargoPalletConsoleBoundUserInterface
      - type: MeleeSound
        soundGroups:
          Brute:
            collection: MetalGlassBreak
      - type: ApcPowerReceiver
        powerLoad: 200
      - type: ExtensionCableReceiver
      - type: ActivatableUIRequiresPower
      - type: LitOnPowered
      - type: EmitSoundOnUIOpen
        sound:
          collection: Keyboard
      - type: CargoPalletConsole
      - type: ActivatableUI
        key: enum.CargoPalletConsoleUiKey.Sale
      - type: MarketModifier
        mod: 1.00
  - type: entity
    parent:
      - BaseStructureDisableToolUse
      - BaseStructureIndestructible
      - ComputerIFF
    id: ComputerIFFPOI
    name: IFF computer
    description: Allows you to control the IFF and stealth characteristics of this station.
    suffix: POI
    components:
      - type: UserInterface
        interfaces:
          enum.IFFConsoleUiKey.Key:
            type: IFFConsoleBoundUserInterface
      - type: IFFConsole
        allowedFlags: [Hide]
      - type: ActivatableUI
        key: enum.IFFConsoleUiKey.Key
