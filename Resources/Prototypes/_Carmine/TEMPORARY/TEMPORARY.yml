          path: /Audio/Items/Handcuffs/rope_breakout.ogg
      - type: LightBehaviour
        behaviours:
                              # slowly fade in once activated
          - !type:FadeBehaviour id: turn_on
            interpolate: Linear
            maxDuration: 10.0
            startValue: 0.0
            endValue: 3.0
            property: Energy
                              # fade out energy as it burns out
          - !type:FadeBehaviour
            id: fade_out
            interpolate: Linear
            maxDuration: 10 # 300.0
            startValue: 3.0
            endValue: 0.2
            property: Energy
                              # fade out radius as it burns out
          - !type:FadeBehaviour
            id: fade_out
            interpolate: Linear
            maxDuration: 10 # 300.0
            startValue: 5.0
            endValue: 1.5
