  - type: entity
    parent: BaseStructure
    id: BaseWall
    abstract: true
    placement:
      mode: SnapgridCenter
      snap: [Wall]
    components:
      - type: StaticPrice
        price: 75
      - type: Tag
        tags: [Wall]
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.5,-0.5,0.5,0.5
            mask: [FullTileMask]
            layer: [WallLayer]
            density: 1000
      - type: Physics
        bodyType: Static
      - type: RangedDamageSound
        soundGroups:
          Brute:
            collection: MetalBulletImpact
        soundTypes:
          Heat:
            collection: MetalLaserImpact
      - type: PlacementReplacement
        key: walls
      - type: Occluder
      - type: Airtight
      - type: RadiationBlocker
        resistance: 1
      - type: BlockWeather
  - type: entity
    parent: BaseWall
    id: WallConcrete
    name: concrete wall
    description: A concrete wall.
    suffix: Carmine
    components:
      - type: Sprite
        sprite: _Carmine/Structures/Walls/concrete.rsi
        state: concrete_full
      - type: Icon
        sprite: _Carmine/Structures/Walls/concrete.rsi
        state: concrete_full
      - type: Tag
        tags: [Wall]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 400
            behaviors:
              - !type:SpawnEntitiesBehavior
                spawn:
                  Girder:
                    min: 1
                    max: 1
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: IconSmooth
        key: walls
        base: concrete_
  - type: entity
    parent: BaseWall
    id: WallReinforced
    name: reinforced wall
    components:
      - type: Sprite
        sprite: Structures/Walls/solid.rsi
      - type: Icon
        sprite: Structures/Walls/solid.rsi
        state: rgeneric
      - type: StaticPrice
        price: 150
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.ReinforcedWallVisuals.DeconstructionStage:
            ReinforcedWallVisualLayers.Deconstruction:
              -1: {visible: false}
              0: {state: reinf_construct-0, visible: true}
              1: {state: reinf_construct-1, visible: true}
              2: {state: reinf_construct-2, visible: true}
              3: {state: reinf_construct-3, visible: true}
              4: {state: reinf_construct-4, visible: true}
              5: {state: reinf_construct-5, visible: true}
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 600
            behaviors:
                                # Nyano
              - !type:PlaySoundBehavior sound:
                  collection: MetalBreak
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalSlam
          - trigger: !type:DamageTrigger
              damage: 400
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalSlam
              - !type:ChangeConstructionNodeBehavior
                node: girder
              - !type:SpawnEntitiesBehavior
                spawn:
                  SteelScrap1:
                    min: 2
                    max: 4
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Damageable
        damageContainer: StructuralInorganic
        damageModifierSet: StructuralMetallicStrong
      - type: Construction
        graph: Girder
        node: reinforcedWall
      - type: IconSmooth
        key: walls
        base: reinf_over
      - type: ReinforcedWallReplacementMarker
      - type: RadiationBlocker
        resistance: 8
      - type: RCDDeconstructable
        rcdScrappable: true
        scrapResults: [WallReinforcedScrapItemOutputs]
        deconstructable: false
        cost: 6
        delay: 3
        fx: EffectRCDDeconstruct8
