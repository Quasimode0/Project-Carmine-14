  - type: entity
    id: Shower
    name: shower
    description: A shower, complete with bluespace water.
    placement:
      mode: SnapgridCenter
      snap: [Wallmount]
    components:
      - type: Sprite
        sprite: Structures/Furniture/shower.rsi
        drawdepth: WallMountedItems
        layers:
          - state: shower
            map: [enabled, enum.ShowerVisualState.Off]
      - type: Appearance
      - type: GenericVisualizer
        visuals:
          enum.ShowerVisuals.ShowerVisualState:
            ShowerVisualState.Off:
              On: {state: shower_on}
              Off: {state: shower}
      - type: Clickable
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 100
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
        canCollide: false
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        noRot: false
      - type: Construction
        graph: Shower
        node: shower
      - type: Rotatable
      - type: Shower
      - type: InteractionOutline
