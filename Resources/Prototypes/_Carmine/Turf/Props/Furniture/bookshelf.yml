  - type: entity
    parent: BaseStructure
    id: Bookshelf
    name: bookshelf
    description: Mostly filled with books.
    components:
      - type: Sprite
        sprite: Structures/Furniture/bookshelf.rsi
        snapCardinals: true
        layers:
          - state: base
          - state: book-0
          - map: [enum.StorageFillLayers.Fill]
      - type: Appearance
      - type: Tag
        tags: [Structure, Wooden]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 30
            behaviors:
              - !type:PlaySoundBehavior
                sound:
                  collection: WoodDestroyHeavy
              - !type:SpawnEntitiesBehavior
                spawn:
                  MaterialWoodPlank:
                    min: 2
                    max: 3
              - !type:DoActsBehavior
                acts: [Destruction]
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageModifierSet: Wood
        damageContainer: Inorganic
      - type: Transform
        anchored: true
        noRot: true
      - type: UserInterface
        interfaces:
          enum.StorageUiKey.Key:
            type: StorageBoundUserInterface
      - type: Construction
        graph: Bookshelf
        node: bookshelf
      - type: ContainerContainer
        containers:
          storagebase: !type:Container
      - type: Storage
        grid:
          - 0,0,5,1 # DeltaV, make it 2 rows of 6 instead of a giant block
          - 0,3,5,4
    # maxItemSize: Normal  #  DeltaV: removed whitelist and max item size
      - type: StorageFillVisualizer
        maxFillLevels: 21
        fillBaseName: book
      - type: Anchorable
      - type: Pullable
      - type: Occluder
      - type: InteractionOutline
      - type: BlockWeather
