  - type: entity
    id: SeatBase
    name: chair
    description: You sit in this. Either by will or force.
    abstract: true
    placement:
      mode: PlaceFree
    components:
      - type: Sprite
        sprite: Structures/Furniture/chairs.rsi
        noRot: true
      - type: Clickable
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeCircle
              radius: 0.2
            density: 100
            mask: [TableMask]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 25
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
          - trigger: !type:DamageTrigger
              damage: 50
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
      - type: Physics
        bodyType: Dynamic
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: InteractionOutline
      - type: Strap
        position: Stand
        buckleOffset: 0,-0.05
      - type: Pullable
      - type: RequireProjectileTarget

# Start anchored, cannot be rotated while anchored
  - type: entity
    parent: SeatBase
    id: ChairBase
    name: chair
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Physics
        bodyType: Static
      - type: Transform
        anchored: true
      - type: Anchorable
      - type: Rotatable

# Starts unanchored, can be rotated while anchored
  - type: entity
    parent: SeatBase
    id: OfficeChairBase
    name: chair
    abstract: true
    components:
      - type: Rotatable
        rotateWhileAnchored: true
      - type: Anchorable

# Starts anchored, can be rotated while anchored
  - type: entity
    parent: OfficeChairBase
    id: StoolBase
    name: stool
    abstract: true
    placement:
      mode: SnapgridCenter
    components:
      - type: Physics
        bodyType: Static
      - type: Transform
        anchored: true

