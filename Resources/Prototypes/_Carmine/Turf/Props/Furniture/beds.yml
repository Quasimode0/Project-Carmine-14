  - type: entity
    parent: BaseStructure
    id: BaseBed
    name: bed
    description: A bed.
    abstract: true
    components:
      - type: Sprite
        sprite: Structures/Furniture/furniture.rsi
        state: bed
        noRot: true
      - type: Fixtures
        fixtures:
          fix1:
            shape: !type:PhysShapeAabb
              bounds: -0.45,-0.45,0.45,0.05
            density: 190
            mask: [TableMask]
      - type: Destructible
        thresholds:
          - trigger: !type:DamageTrigger
              damage: 75
            behaviors:
              - !type:DoActsBehavior
                acts: [Destruction]
              - !type:SpawnEntitiesBehavior
                spawn:
                  SheetSteel1:
                    min: 1
                    max: 2
                                      # YAMLTODO: NEW SOUNDS
              - !type:PlaySoundBehavior
                sound:
                  collection: MetalBreak
      - type: Physics
        bodyType: Static
      - type: Damageable
        damageContainer: Inorganic
        damageModifierSet: Metallic
      - type: Transform
        noRot: true

