  - type: entity
    id: BaseLightning
    name: lightning
    abstract: true
    components:
      - type: Sprite
        sprite: /Textures/Effects/lightning.rsi
        drawdepth: Effects
        layers:
          - state: lightning_1
            shader: unshaded
      - type: PointLight
        enabled: true
        color: '#4080FF'
        radius: 3.5
        softness: 1
        autoRot: true
        castShadows: false
      - type: Tag
        tags: [HideContextMenu]
      - type: Physics
        canCollide: false
      - type: Beam
        sound: /Audio/Effects/Lightning/lightningshock.ogg
      - type: Electrified
        requirePower: false
      - type: Lightning
      - type: TimedDespawn
        lifetime: 3
  - type: entity
    parent: BaseLightning
    id: Lightning
    name: lightning
    categories: [HideSpawnMenu]
    components:
      - type: Lightning
        canArc: true
