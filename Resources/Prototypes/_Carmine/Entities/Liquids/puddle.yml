  - type: entity
    id: Puddle
    name: puddle
    description: A puddle of liquid.
    placement:
      mode: SnapgridCenter
    components:
      - type: Sprite
        layers:
          - sprite: Fluids/puddle.rsi
            state: splat0
        drawdepth: Puddles
        color: '#FFFFFF80'
      - type: Appearance
      - type: Clickable
      - type: Fixtures
        fixtures:
          slipFixture:
            shape: !type:PhysShapeAabb
              bounds: -0.4,-0.4,0.4,0.4
            mask: [ItemMask]
            layer: [SlipLayer]
            hard: false
      - type: Physics
        bodyType: Static
      - type: Transform
        noRot: true
        anchored: true
      - type: ActiveEdgeSpreader
      - type: DrawableSolution
        solution: puddle
      - type: Drink
        delay: 3
        transferAmount: 1
        solution: puddle
        examinable: false
      - type: EdgeSpreader
        id: Puddle
      - type: ExaminableSolution
        solution: puddle
      - type: IconSmooth
        key: puddles
        base: splat
        mode: CardinalFlags
      - type: IgnoresFingerprints
      - type: MixableSolution
        solution: puddle
      - type: Puddle
      - type: PuddleFootPrints
      - type: Slippery
        launchForwardsMultiplier: 2.0
      - type: SolutionContainerManager
        solutions:
          puddle:
            maxVol: 1000
      - type: StepTrigger
        triggerGroups:
          types: [SlipTile]
